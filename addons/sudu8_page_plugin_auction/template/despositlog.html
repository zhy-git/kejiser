{template 'common/header'}
<script>
function back(){
  window.history.go(-1);
}
</script>

<div style="height:55px">
    <h3 style="float: left;margin-top: 0;">保证金退款记录</h3>
    <div class="pull-right">
        <a onclick="back()"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">返回</a>
    </div>
</div>

<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td>用户昵称</td>
            <td>保证金_余额</td>
            <td>保证金_微信</td>
            <td>缴纳时间</td>
            <td>归还状态</td>
        </tr>
        {loop $d $item}
        <tr>
            <td>
                {$item['nickname']}
            </td>
            <td>
                {$item['deposit']}
            </td>
            <td>
              {$item['deposit_wx']}
            </td>
            <td>
              {$item['createtime']}
            </td>

            <td>
              {if $item['stat']==2}
              <a class="btn btn-danger btn-sm" id="128" >未退款</a>
              {else}
              <a class="btn btn-success btn-sm" id="128" >已退款</a>
              {/if}
            </td>

        </tr>
        {/loop}
    </table>
</form>


<link rel="stylesheet" type="text/css" href="/web/resource/components/datetimepicker/jquery.datetimepicker.css"/ >
<script type="text/javascript" src="/web/resource/components/datetimepicker/jquery.datetimepicker.js"></script>
<script type="text/javascript">
    $(function(){
        $('#datetimepicker').datetimepicker({
            lang:'ch',
            format:"Y-m-d H:i:s",
            allowBlank:true,
            validateOnBlur:false,
        });
    })
</script>
{template 'common/footer'}
