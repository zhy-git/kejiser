{template 'common/header'}
<script>
function back(){
  window.history.go(-1);
}
</script>

<div style="height:55px">
    <h3 style="float: left;margin-top: 0;">拍卖记录</h3>
    <div class="pull-right">
        <a onclick="back()"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">返回</a>
    </div>
</div>

<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td>用户昵称</td>
            <td>出价（元）</td>
            <td>出价时间</td>
        </tr>
        {loop $ddd $item}
        <tr>
            <td>
                {$item['nickname']}
            </td>
            <td>
                {$item['cost']}
            </td>
            <td>
              {$item['createtime']}
            </td>
        </tr>
        {/loop}
    </table>
</form>


<link rel="stylesheet" type="text/css" href="/web/resource/components/datetimepicker/jquery.datetimepicker.css"/ >
<script type="text/javascript" src="/web/resource/components/datetimepicker/jquery.datetimepicker.js"></script>
<script type="text/javascript">
    $(function(){
        $('#datetimepicker').datetimepicker({
            lang:'ch',
            format:"Y-m-d H:i:s",
            allowBlank:true,
            validateOnBlur:false,
        });
    })
</script>
{template 'common/footer'}
