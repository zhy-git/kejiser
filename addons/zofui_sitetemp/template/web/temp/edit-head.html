<div class="temp_item temp_item_basic" >
	<div class="frm_control_group" > 
	  	<label for="" class="frm_label">样式类型</label> 
	   	<div class="frm_controls"> 
	    	<label class="frm_radio_label" ng-click="item.params.style = 0"> 
	    		<i class="icon_radio"></i> 
	    		<span class="lbl_content">样式一</span>
	    		<input type="radio" name="style" on-selected value="0" class="frm_radio"  ng-model="item.params.style"  /> 
	    	</label> 
	    	<label class="frm_radio_label " ng-click="item.params.style = 1">
	    		<i class="icon_radio"></i>
	    		<span class="lbl_content">样式二</span>
	    		<input type="radio" name="style" on-selected value="1" class="frm_radio"  ng-model="item.params.style"  /> 
	    	</label>
	   	</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">背景颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.bgcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.bgcolor" />
			</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">背景图片</label>
		<div class="frm_controls">
			<div class="edit_image_upload" ng-click="uploadImage(item.id,'bgimg')">
				<img class="upload_image_img" src="{{item.params.bgimg}}" >
				<span class="edit_image_notice">修改</span>
			</div><a href="javascript:;" ng-click="item.params.bgimg = ''">清除</a>
		</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">昵称颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.nickcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.nickcolor" />
			</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">昵称尺寸</label>
		<div class="frm_controls ">
			<li class="frm_input_box_200 my_slider_line slider" my-slider min="12" max="30" value="{{item.params.nicksize}}" name="nicksize"></li>
			<span class="my_slider_notice">{{item.params.nicksize}} 像素</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">上下边距</label>
		<div class="frm_controls ">
			<li class="frm_input_box_200 my_slider_line slider" my-slider min="0" max="100" value="{{item.params.topbot}}" name="topbot"></li>
			<span class="my_slider_notice">{{item.params.topbot}} 像素</span>
		</div>
	</div>

</div>
