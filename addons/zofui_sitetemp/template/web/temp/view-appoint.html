<div class="temp_item temp_item_appoint fixbgimg" ng-style="{'background-image':'url('+item.params.bgimg+')','padding':item.params.paddingv+'px 0','background-color':item.params.bgcolor}">		<div class="showgood_num" ng-show="item.params.showtype == 1">显示分类[{{item.params.sortname}}]下的{{item.params.goodnum}}项预约</div>	<div class="temp_item_appointbox {{ item.params.style == 4 ? 'temp_item3_appointbox' : ''}}" ng-show="(item.params.showtype == 0 || !item.params.showtype) && item.params.style != 4">				<div ng-repeat="initem in item.params.data track by $index" ng-if="item.params.style == 1" class="temp_appoint_item temp_appoint1_item">			<div class="temp_appoint1_top item_cell_box" ng-style="{'background':item.params.topbgcolor}">				<div class="temp_appoint1_head">					<img src="{{initem.img}}">				</div>				<div class="appoint1_info item_cell_flex" ng-style="{'color':item.params.topcolor}">					<div class="temp_appoint1_name">{{initem.name}}</div>					<div class="temp_appoint1_desc">{{initem.desc}}</div>				</div>				<div class="temp_appoint1_price" ng-if="initem.ispay == 1 && initem.price > 0" ng-style="{'color':item.params.pricecolor}">					￥<span class="temp_appoint1_pricenum">{{initem.price*100/100}}</span>				</div>			</div>			<div class="item_cell_box temp_appoint1_bot">				<div class="temp_appoint1_botl">					<span class="temp_appoint1_now">已被约：{{initem.num}}</span>				</div>				<div class="temp_appoint1_botr item_cell_flex">					<span class="temp_appoint1_btn" ng-style="{'background':item.params.fontbgcolor,'color':item.params.fontcolor}">{{item.params.btnfont ? item.params.btnfont : '预约'}}</span>				</div>			</div>		</div>		<div ng-repeat="initem in item.params.data track by $index" ng-if="item.params.style == 2" class="temp_good_item temp_good2_item">			<div class="temp_good2_img">				<img src="{{initem.img}}">			</div>		</div>		<div ng-repeat="initem in item.params.data track by $index" ng-if="item.params.style == 3" class="temp_good_item temp_good2_item">			<div class="temp_good2_img">				<img src="{{initem.img}}">			</div>			<div class="temp_good2_title">				{{initem.title}}			</div>		</div>	</div>	<div class="temp_app4_box scrollleft" ng-if="item.params.style == 4">		<div ng-repeat="initem in item.params.data track by $index" class="temp_good_item  temp_app4_item">			<div class=" temp_app4_img">				<img src="{{initem.img}}">			</div>			<div class="temp_good2_title temp_app4_title">				{{initem.title}}			</div>		</div>		<div ng-if="item.params.botfont && item.params.style == 4" class="temp_good_more temp_good5_more temp_app5_more" ng-style="{'border':'1px solid'+item.params.botbord,'color':item.params.botcolor}">			{{item.params.botfont}}		</div>	</div>	<div class="temp_good_bot" ng-if="item.params.botfont && item.params.style != 4">		<li class="temp_good_more" ng-style="{'border':'1px solid'+item.params.botbord,'color':item.params.botcolor}">			{{item.params.botfont}}		</li>	</div></div>
