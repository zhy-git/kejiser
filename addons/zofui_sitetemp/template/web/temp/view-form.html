<div class="app-form-box fixbgimg" ng-style="{'background-image':'url('+item.params.bgimg+')','background-color':item.params.bgcolor,'padding':item.params.padding+'px'}">		<div ng-repeat="v in item.params.data">				<div class="app_form_item pd5" ng-if="v.type == 'input'">			<li class="" ng-if="v.hidename != 1" ng-style="{'color':item.params.color}">{{v.name}}</li>			<li class="show_form_r">				<input type="" class="show_form_input" readonly="" placeholder="{{v.pla}}" name="" ng-style="{'border-radius':v.radius+'px'}">			</li>		</div>		<div class="app_form_item pd5" ng-if="v.type == 'text'">			<li class="" ng-if="v.hidename != 1" ng-style="{'color':item.params.color}">{{v.name}}</li>			<li class="show_form_r">				<textarea class="show_form_text" readonly="" placeholder="{{v.pla}}" ng-style="{'border-radius':v.radius+'px'}"></textarea>			</li>		</div>		<div class="app_form_item item_cell_box" ng-if="v.type == 'time' || v.type == 'city' || v.type == 'times'">			<li class="show_form_l" ng-if="v.hidename != 1" ng-style="{'color':item.params.color}">{{v.name}}</li>			<li class="show_form_r"  ng-style="{'color':item.params.placolor}">				{{v.pla}}			</li>		</div>				<div class="app_form_item pd5" ng-if="v.type == 'radio'">			<div class="" ng-if="v.hidename != 1" ng-style="{'color':item.params.color}">{{v.name}}</div>			<div class="show_form_r">				<li ng-repeat="vv in v.data" class="app_radio_item">					<input type="radio" name="">{{vv.name}}				</li>			</div>		</div>			<div class="app_form_item pd5" ng-if="v.type == 'checkbox'">			<div class="" ng-if="v.hidename != 1" ng-style="{'color':item.params.color}">{{v.name}}</div>			<div class="show_form_r">				<li ng-repeat="vv in v.data" class="app_radio_item">					<input type="checkbox" name="">{{vv.name}}				</li>			</div>		</div>		<div class="app_form_item pd5" ng-if="v.type == 'img'">			<div class="" ng-if="v.hidename != 1" ng-style="{'color':item.params.color}">{{v.name}}</div>			<div class="show_form_r">				<div class="form_upimg" ng-style="{'color':item.params.placolor,'border':'1px solid'+item.params.placolor}">＋</div>			</div>		</div>	</div>	<span class="app_form_submit" ng-style="{'background':item.params.btnbg,'color':item.params.btncolor}">提交</span></div>
