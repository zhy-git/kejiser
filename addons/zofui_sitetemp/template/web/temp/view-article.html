<div class="temp_item temp_item_article fixbgimg" ng-style="{'background-image':'url('+item.params.bgimg+')','padding':item.params.paddingv+'px '+item.params.paddings+'px' ,'background-color':item.params.bgcolor}">		<div ng-if="item.params.title && item.params.type != 3" class="temp_article_head" ng-style="{'font-size':item.params.topsize+'px','color':item.params.topcolor}">			{{item.params.title}}		</div>		<div class="showgood_num" ng-if="item.params.showtype == 1">显示分类[{{item.params.sortname}}]下的{{item.params.goodnum}}篇文章</div>		<div ng-if="item.params.showtype == 0 || !item.params.showtype">						<div class="temp_article_list" ng-if="!item.params.type">				<div class="article_list_item item_cell_box" ng-repeat="r in item.params.data track by $index">					<div class="article_list_l">						<img ng-src="{{r.img}}">					</div>					<div class="item_cell_flex article_list_r">						<div class="article_list_title" ng-style="{'color':item.params.titlecolor}">{{r.title}}</div>						<div class="item_cell_box article_list_time" ng-style="{'color':item.params.timecolor}" ng-if="item.params.istime == 0 || !item.params.istime">							<li class="">{{r.time}}</li>						</div>					</div>				</div>			</div>			<div class="article_style1" ng-if="item.params.type == 1">				<div class="article_item"  ng-repeat="r in item.params.data track by $index">					<div class="article_img">						<img ng-src="{{r.img}}">					</div>					<div class="article_title" ng-style="{'color':item.params.titlecolor}">						{{r.title}}					</div>				</div>			</div>			<div class="article_style2" ng-if="item.params.type == 2">				<div class="article2_item item_cell_box"  ng-repeat="r in item.params.data track by $index">					<div class="article2_l item_cell_flex" ng-style="{'color':item.params.titlecolor}">						{{r.title}}					</div>					<div class="article2_r" ng-style="{'color':item.params.timecolor}" ng-if="item.params.istime == 0 || !item.params.istime">						{{r.time}}					</div>				</div>			</div>		</div>			<div class="article_style3 scrollleft" ng-if="item.params.type == 3 && ( item.params.showtype == 0 || !item.params.showtype )">			<div class="article_item"  ng-repeat="r in item.params.data track by $index">				<div class="article_img article3_img">					<img src="{{r.img}}">				</div>				<div class="article_title" ng-style="{'color':item.params.titlecolor}">					{{r.title}}				</div>			</div>			<div ng-if="item.params.botfont && item.params.type == 3" class="temp_good_more temp_good5_more" ng-style="{'border':'1px solid'+item.params.botbord,'color':item.params.botcolor}">				{{item.params.botfont}}			</div>		</div>					<div class="temp_article_bot" ng-if="item.params.botfont && item.params.type != 3">			<li class="temp_article_more" ng-style="{'border':'1px solid'+item.params.botbord,'color':item.params.botcolor}">				{{item.params.botfont}}			</li>		</div></div>
