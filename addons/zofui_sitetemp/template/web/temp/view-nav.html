<div class="app-mod-12 fixbgimg"  ng-style="{'background-image':'url('+item.params.bgimg+')','background-color':item.params.bgcolor}">    <div ng-repeat="menu in item.params.data" ng-hide="$index == 4 && item.params.num == 4" class="app-mod-12-nav" ng-style="{'width':item.params.num == 4 ? '25%' : '20%','padding':item.params.paddingv + 'px 0'}">        <div class="app-mod-12-img" ng-style="{'padding': '0 '+item.params.padding +'px'}">			<img ng-src="{{menu.img}}" ng-style="{'border-radius':item.params.radius,'width':296*item.params.imgwid/100+'px','height':296*item.params.imgheight/100+'px'};" />        </div>        <div class="app-mod-12-text" ng-if="menu.title" ng-style="{'color':item.params.fontcolor,'margin-top':item.params.martop+'px'}">{{menu.title}}</div>    </div></div>
