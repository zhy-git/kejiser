<div class="app-images-box fixbgimg" ng-style="{'background-image':'url('+item.params.bgimg+')','background-color':item.params.bgcolor}">	<div class="app-images" ng-if="item.params.type <= 3">		<li class="app_images_item" ng-repeat="images in item.params.data" ng-style="{width:(item.params.type == 1 ? 100 : (item.params.type == 2 ? 50 : 33.3)) +'%'}">			<a href="javascript:;">				<div class="app_images_itemin" ng-style="{'margin':item.params.padding+'px'}">					<img ng-src="{{images.img}}" ng-style="{'width':item.params.pdimg+'%','height':296*item.params.imgheight/100+'px','border-radius':item.params.radius+'px'}" />					<div class="images_mengc" ng-if="item.params.ismengc == 1" ng-style="{'background-color':'rgb('+item.params.mcbg.a+','+item.params.mcbg.b+','+item.params.mcbg.c+','+ (item.params.trans/10) +')','border-radius':item.params.radius+'px','height':296*item.params.imgheight/100+'px'}">						<div class="images_mengc_text">							<p ng-if="images.mtitle" ng-style="{'color':item.params.mccolor,'font-size':item.params.mctsize+'px'}">{{images.mtitle}}</p>							<p ng-if="images.mdesc" ng-style="{'color':item.params.mccolor,'font-size':item.params.mcdsize+'px'}">{{images.mdesc}}</p>						</div>					</div>				</div>				<p class="app-images-font" ng-if="item.params.istext == 1" ng-style="{'font-size':item.params.fontsize+'px','color':item.params.fontcolor,'padding-top':item.params.fonttop+'px'}">{{images.title}}</p>			</a>		</li>		<div class="clear"></div>	</div>	<div class="app-images app_images_type4 item_cell_box " ng-if="item.params.type == 4" ng-style="{'padding':item.params.padding+'px'}">		<div ng-repeat="images in item.params.data" ng-if="$index == 0" ng-style="{width:'50%','padding-right':item.params.pimg/2+'px'}">			<a href="javascript:;">				<div class="app_images_itemin">					<img ng-src="{{images.img}}" ng-style="{'width':item.params.pdimg+'%','height':(296*item.params.imgheight/100+item.params.pimg/2)+'px','border-radius':item.params.radius+'px'}" />					<div class="images_mengc" ng-if="item.params.ismengc == 1" ng-style="{'background-color':'rgb('+item.params.mcbg.a+','+item.params.mcbg.b+','+item.params.mcbg.c+','+ (item.params.trans/10) +')','border-radius':item.params.radius+'px','height':(296*item.params.imgheight/100+item.params.pimg/2)+'px'}">						<div class="images_mengc_text">							<p ng-if="images.mtitle" ng-style="{'color':item.params.mccolor,'font-size':item.params.mctsize+'px'}">{{images.mtitle}}</p>							<p ng-if="images.mdesc" ng-style="{'color':item.params.mccolor,'font-size':item.params.mcdsize+'px'}">{{images.mdesc}}</p>						</div>					</div>				</div>			</a>		</div>		<div class="" style="width:50%">			<div ng-repeat="images in item.params.data" ng-if="$index > 0" ng-style="{width:'100%','padding-bottom':($index == 1 ? item.params.pimg/2+'px' : 0)}">				<a href="javascript:;">					<div class="app_images_itemin">						<img ng-src="{{images.img}}" ng-style="{'width':item.params.pdimg+'%','height':296*item.params.imgheight/100/2+'px','border-radius':item.params.radius+'px'}" />						<div class="images_mengc" ng-if="item.params.ismengc == 1" ng-style="{'background-color':'rgb('+item.params.mcbg.a+','+item.params.mcbg.b+','+item.params.mcbg.c+','+ (item.params.trans/10) +')','border-radius':item.params.radius+'px','height':296*item.params.imgheight/100/2+'px'}">							<div class="images_mengc_text">								<p ng-if="images.mtitle" ng-style="{'color':item.params.mccolor,'font-size':item.params.mctsize+'px'}">{{images.mtitle}}</p>								<p ng-if="images.mdesc" ng-style="{'color':item.params.mccolor,'font-size':item.params.mcdsize+'px'}">{{images.mdesc}}</p>							</div>						</div>					</div>				</a>			</div>		</div>			</div>		<div class="app-images app_images_type4 item_cell_box " ng-if="item.params.type == 5" ng-style="{'padding':item.params.padding+'px'}">		<div class="" style="width:50%">			<div ng-repeat="images in item.params.data" ng-if="$index < 2" ng-style="{width:'100%','padding-bottom':($index == 0 ? item.params.pimg/2+'px' : 0)}">				<a href="javascript:;">					<div class="app_images_itemin">						<img ng-src="{{images.img}}" ng-style="{'width':item.params.pdimg+'%','height':296*item.params.imgheight/100/2+'px','border-radius':item.params.radius+'px'}" />						<div class="images_mengc" ng-if="item.params.ismengc == 1" ng-style="{'background-color':'rgb('+item.params.mcbg.a+','+item.params.mcbg.b+','+item.params.mcbg.c+','+ (item.params.trans/10) +')','border-radius':item.params.radius+'px','height':296*item.params.imgheight/100/2+'px'}">							<div class="images_mengc_text">								<p ng-if="images.mtitle" ng-style="{'color':item.params.mccolor,'font-size':item.params.mctsize+'px'}">{{images.mtitle}}</p>								<p ng-if="images.mdesc" ng-style="{'color':item.params.mccolor,'font-size':item.params.mcdsize+'px'}">{{images.mdesc}}</p>							</div>						</div>					</div>				</a>			</div>		</div>			<div ng-repeat="images in item.params.data" ng-if="$index == 2" ng-style="{width:'50%','padding-left':item.params.pimg/2+'px'}">			<a href="javascript:;">				<div class="app_images_itemin">					<img ng-src="{{images.img}}" ng-style="{'width':item.params.pdimg+'%','height':(296*item.params.imgheight/100+item.params.pimg/2)+'px','border-radius':item.params.radius+'px'}" />					<div class="images_mengc" ng-if="item.params.ismengc == 1" ng-style="{'background-color':'rgb('+item.params.mcbg.a+','+item.params.mcbg.b+','+item.params.mcbg.c+','+ (item.params.trans/10) +')','border-radius':item.params.radius+'px','height':(296*item.params.imgheight/100+item.params.pimg/2)+'px'}">						<div class="images_mengc_text">							<p ng-if="images.mtitle" ng-style="{'color':item.params.mccolor,'font-size':item.params.mctsize+'px'}">{{images.mtitle}}</p>							<p ng-if="images.mdesc" ng-style="{'color':item.params.mccolor,'font-size':item.params.mcdsize+'px'}">{{images.mdesc}}</p>						</div>					</div>				</div>			</a>		</div>		</div></div>
