<div class="temp_item temp_item_actcard fixbgimg" ng-style="{'background-image':'url('+item.params.bgimg+')','padding':item.params.padding+'px','background-color':item.params.bgcolor}">	<div class="showgood_num" ng-if="item.params.showtype == 1">显示[{{item.params.sortname}}]类型下的{{item.params.goodnum}}张卡券</div>	<div ng-if="item.params.showtype == 0 || !item.params.showtype" class="app-card"  ng-repeat="card in item.params.data track by $index" data-id="{{card.cardid}}" data-credit="{{card.needcredit}}">		<span class="arrow_up card_cut_up" ng-style="{'border-top-color':item.params.bgcolor}"></span>		<span class="arrow_up card_cut_down" ng-style="{'border-bottom-color':item.params.bgcolor}"></span>		<li class="app-card-value item_cell_box" ng-style="{'background':item.params.topbgcolor}">			<p class="card_value" ng-if="card.type == 0" ng-style="{'color':item.params.pricecolor}">				<span class="app-card-value-inco">￥</span><span class="app-card-value-num">{{card.value * 100/100}}</span>			</p>			<p class="card_value" ng-if="card.type == 1"  ng-style="{'color':item.params.pricecolor}">				<span class="app-card-value-num">{{card.value * 100/100}}</span><span class="app-card-value-inco">折</span>			</p>						<p class="item_cell_flex app-card-condition"  ng-style="{'color':item.params.usecolor}">满{{card.useleast * 100/100}}可使用</p>		</li>		<li class="app-card-bottom"  ng-style="{'background':item.params.botbgcolor,'color':item.params.namecolor}">			<p>{{card.name}}</p>		</li>	</div>	<div class="temp_good_bot" ng-if="item.params.botfont">		<li class="temp_good_more" ng-style="{'border':'1px solid'+item.params.botbord,'color':item.params.botcolor}">			{{item.params.botfont}}		</li>	</div></div>
