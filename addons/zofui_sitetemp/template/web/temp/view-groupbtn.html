<div class="app-gbtn-box" ng-style="{'background':item.params.mbg,padding:item.params.paddingv+'px 0'}">	<div class="item_cell_box app-gbtn-in" >		<div ng-repeat="btn in item.params.data" class="app_gbtn_item" ng-style="{'width':(100/item.params.data.length) +'%','padding': '0 '+item.params.mar+'px' }">			<div class="app_gbtn_itemin"  ng-style="{'background' : item.params.bgcolor,color:item.params.color,'font-size':item.params.size+'px','padding':item.params.inpaddingh+'px '+item.params.inpaddingw+'px','border':'1px solid ' +item.params.bordercolor,'border-radius':item.params.radius+'px'}">				{{btn.title}}			</div>		</div>	</div></div>
