<div class="app-btn-box item_cell_box fixbgimg" ng-style="{'background-image':'url('+item.params.bgimg+')','background-color':item.params.mbg,'padding':item.params.padding+'px'}">	<div class="app_btn" ng-style="{'background':item.params.bgcolor,color:item.params.color,'font-size':item.params.size+'px','height':item.params.height+'px','line-height':item.params.height+'px','width':item.params.width+'%','border':'1px solid ' +item.params.bordercolor,'border-radius':item.params.radius+'px'}">		{{item.params.text}}	</div>	<div ng-if="item.params.num == 1" class="app_btn" ng-style="{'background':item.params.bgcolor,color:item.params.color,'font-size':item.params.size+'px','height':item.params.height+'px','line-height':item.params.height+'px','width':item.params.width+'%','border':'1px solid ' +item.params.bordercolor,'border-radius':item.params.radius+'px'}">		{{item.params.data[0].text}}	</div></div>
