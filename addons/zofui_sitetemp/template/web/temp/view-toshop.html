<div class="app-toshop-box fixbgimg" ng-style="{'background-image':'url('+item.params.bgimg+')','background-color':item.params.bgcolor,'padding':item.params.padding+'px 0'}">	<div class="item_cell_box toshop_box">		<div class="item_cell_flex">			<div class="toshop_name" ng-style="{'color':item.params.topcolor}">{{item.params.name}}</div>			<div class="toshop_desc" ng-style="{'color':item.params.botcolor}">{{item.params.address}}</div>		</div>		<div class="toshop_loc">			<img ng-src="{{item.params.loc}}">		</div>	</div></div>
