<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="application/images/public/css/h-ui/css/H-ui.min.css"/>
    <script src="application/images/public/js/jquery-2.1.1.js"></script>
    <script src="application/images/public/js/layer/2.4/layer.js"></script>
    <script src="application/images/public/js/public_js.js"></script>
</head>
<body>
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>相册名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" autocomplete="off" value="" placeholder="相册名称" class="input-text" id="group_name" name="group_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" autocomplete="off" value="" placeholder="排序" class="input-text" id="sort" name="sort">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" onclick="album_add()" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script>
    //添加相册
    function album_add() {
        function verify(group_name) {
            if (group_name.trim() === '') {
                layer.msg('名称不能为空',{icon:5,time:1000});
                return false;
            }
            return true;
        }
        var group_name = $("#group_name").val();
        var sort = $("#sort").val();
        if(verify(group_name)){
            AjaxPost("{:url('images/index/album_add')}",{'group_name':group_name, 'sort' : sort},function () {
                window.parent.location.reload();
            });
        }
    }
</script>
</body>
</html>
