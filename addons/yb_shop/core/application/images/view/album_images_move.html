<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="application/images/public/css/h-ui/css/H-ui.min.css?v=1.0"/>
    <script src="application/images/public/js/jquery-2.1.1.js"></script>
    <script src="application/images/public/js/layer/2.4/layer.js"></script>
    <script src="application/images/public/js/public_js.js"></script>
</head>
<body>
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="">
        <input type="hidden" value="{$img_ids}" id="img_ids">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3" style="text-align: right;"><span class="c-red">*</span>相册名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" size="1" id="group_id" style="width: 120px;border: solid 1px #ddd;height: 34px;">
                    {volist name="groups" id="g"}
                    <option value="{$g.group_id}">{$g.group_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" onclick="domove()" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script type="text/javascript">
    //添加相册
    function domove() {
        var group_id = $("#group_id").val();
        var img_ids = $("#img_ids").val();

        AjaxPost("{:url('images/index/album_images_move')}",{'group_id':group_id, 'img_ids':img_ids},function () {
            window.parent.location.reload();
        });
    }
</script>
</body>
</html>
