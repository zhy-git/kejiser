<script>
    var str;
    str = '<?php echo json_encode($all_menu); ?>';
    var all_menu = eval(decodeURIComponent(str));
    var root_url = "<?php global $_W; echo $_W['siteroot'].'addons/yb_shop/core/index.php?s=/admin/'; ?>";
    var top_mid = '<?php echo $top_mid; ?>';
    var sub_mid = '<?php echo $sub_mid; ?>';
    var three_mid = '<?php echo $three_mid; ?>';
    var sub_menu_arr = [];
    all_menu.forEach(function (item, index) {
        if(item.module_id == top_mid)
        {
            item.class = 'f_name_box cur_name';
            sub_menu_arr = item.sub? item.sub : [];
        }
        else
        {
            item.class = 'f_name_box';
        }
    });
    var top_menu = new Vue({
        el: '#top_menu',
        data: {
            list:all_menu,
            top_mid: top_mid,
            root_url : root_url,
        },
        methods:{

            top_click:function (top_item) {
                if(this.top_mid != top_item.module_id)
                {
                    var val = top_item.module_id;
                    this.top_mid = val;
                    sub_menu.expanded = false;
                    document.cookie = "top_mid=" + val;
                    if(top_item.sub.length > 0)
                    {
                        this.list.forEach(function (item, index) {
                            if(item.module_id == val)
                            {
                                item.class = 'f_name_box cur_name';
                                sub_menu.list = item.sub;
                                sub_menu.sub_mid = 0;
                                sub_menu.three_mid = 0;
                                if(sub_menu.list != null && sub_menu.list != undefined)
                                {
                                    if(sub_menu.list.length > 0)
                                    {
                                        sub_menu.expanded = true;
                                        sub_menu.sub_mid = sub_menu.list[0]['module_id'];
                                    }
                                }
                            }
                            else
                            {
                                item.class = 'f_name_box';
                            }
                        });
                    }
                    else
                    {
                        var root = top_item.url.split("/").length > 2 ? this.root_url.replace("s=/admin/","s=/") : this.root_url;
                        window.location.href = root+top_item.url;
                    }
                }
            }
        },
    });
    var sub_menu = new Vue({
        el: '#sub_menu',
        data: {
            list:sub_menu_arr,
            sub_mid: sub_mid,
            three_mid: three_mid,
            expanded:sub_mid > 0,
            root_url : root_url,
        },
        methods:{
            sub_click: function (item) {
                this.expanded = this.sub_mid == item.module_id ? !this.expanded : true;
                this.sub_mid = item.module_id;
                document.cookie = "sub_mid=" + item.module_id;
                if(item.sub.length == 0)
                {
                    var root = item.url.split("/").length > 2 ? this.root_url.replace("s=/admin/","s=/") : this.root_url;
                    window.location.href = root+item.url;
                }
            },
            three_click: function (item) {
                this.three_mid = item.module_id;
                document.cookie = "three_mid=" + item.module_id;
                var root = item.url.split("/").length > 2 ? this.root_url.replace("s=/admin/","s=/") : this.root_url;
                window.location.href = root+item.url;
            }
        },
    });
    function check_users(fun) {
        $.ajax({
            type: "post",
            url: "__CONF_SITE__admin/Offweb/check_auth_code",
            async: false,
            dataType: 'json',
            success: function (data) {
                if(data.code==1){
                    var is_auth_ok = '<?php echo $is_auth_ok; ?>';
                    if ($("#check_auth_ok").val() == 1 || $("#needauth").val() == 1 || is_auth_ok > 0) {
                        fun();
                    } else {
                        layer.prompt({title: '请输入授权码,汉字用*代替', formType: 1}, function (pass, index) {
                            $.ajax({
                                type: "post",
                                url: "__CONF_SITE__admin/role/check__auth",
                                async: false,
                                data: {"pass": pass},
                                dataType: 'json',
                                success: function (data) {
                                    if (data == 2) {
                                        layer.msg('未设置授权码,无法使用此功能,请联系管理员!', {icon: 4, time: 3000});
                                        return false;
                                    }
                                    if (data == 1) {
                                        $("#check_auth_ok").attr("value", 1);
                                        fun();
                                    }
                                    if (data == 3) {
                                        layer.msg('授权码错误!', {icon: 2, time: 3000});
                                        return false;
                                    }
                                }
                            });
                            layer.close(index);
                        });
                    }
                }else {
                    fun();
                }
            }
        });
    }
</script>
