{extend name="base"/}
{block name="main"}
<article class="cl pd-20">
    <div class="panel-body" id="main" style="display: none" v-show="show">
        <form class="form-horizontal" action="" method="POST">
            <div class="form-group col-md-12">
                <label class="col-sm-1 control-label">开启会员卡</label>
                <div class="col-sm-11">
                    <div class="col-md-12">
                        <label class="radio-inline">
                            <input type="radio" id="emailwy1" class="kaiqi1" :checked="is_open==1" name="is_open"
                                   v-model="is_open" value="1">
                            <label for="emailwy1">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" class="kaiqi2" name="is_open" :checked="is_open==0"
                                   v-model="is_open" value="0">
                            <label for="emailwy2">关闭</label>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-sm-1 control-label">是否审核</label>
                <div class="col-sm-11">
                    <div class="col-md-12">
                        <label class="radio-inline">
                            <input type="radio" id="emailwy5"  class="kaiqi1"  :checked="is_check==1" name="is_check" v-model="is_check" value="1">
                            <label for="emailwy5">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy6" class="kaiqi2" name="is_check"  :checked="is_check==0" v-model="is_check" value="0">
                            <label for="emailwy6">关闭</label>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-sm-1 control-label">关联会员等级</label>
                <div class="col-sm-11" style="width: 200px">
                    <div class="col-md-12" style="width: 200px">
                        <label class="radio-inline">
                            <input type="radio"  class="kaiqi1" id="emailwy3" :checked="level==1" name="level" v-model="level" value="1">
                            <label for="emailwy3">开启</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" class="kaiqi2" id="emailwy4" name="level"  :checked="level==0" v-model="level" value="0">
                            <label for="emailwy4">关闭</label>
                        </label>
                    </div>
                </div>
                <div><span style="width: 400px;height: 35px;border: 1px solid #ddd;display: inline-block;line-height: 35px;text-align: center;background: #eeeeee;border-radius: 5px">开启关联会员等级,充值所获取的积分可用于会员等级升级！</span></div>
            </div>
            <div class="form-group col-md-12">
                <label for="inputEmail3" class="col-sm-1 control-label">充值项目</label>
                <div class="col-sm-11">
                    <div v-if="recharge.length>0">
                        <div class="col-md-12 yginter yginter2" v-for="(v,k) in recharge" style="padding: 0px;">
                            <div class="col-md-5 chongzhi">
                                <div class="man4">充值</div>
                                <input type="number" name="money" min="2" v-model="v.money" class="ygminp inp1">
                                <div class="man">元</div>
                            </div>
                            <div class="col-md-5 chongzhi">
                                <div class="man4">赠送</div>
                                <input type="number" name="reward" min="2" v-model="v.reward" class="ygminp inp1">
                                <div class="man">元</div>
                            </div>
                            <div class="col-md-7 chongzhi">
                                <div class="man2">奖励</div>
                                <input type="number" name="integral" min="1" v-model="v.integral" class="money2 inp2">
                                <div class="man" style="position: absolute">积分</div>
                                <div id="del6" data-id="6" @click="del_cont(k)" class="man shanchu shanchu6"><span class="fa fa-times"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <div class="tianj1 special2 col-md-6 col-md-push-3" @click="add_cont" style="margin-left: -200px"><span class="fa fa-plus"></span>添加一个充值项目
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12"></div>

        </form>
    </div>
    <div id="lxm_aa" style="display: none">
        <div class="form-group col-md-12">
            <label  class="col-sm-1 control-label">会员权益：</label>
            <div class="">
                <textarea id="editor" type="text/plain">{$info.other}</textarea>
            </div>
        </div>
        <div class="form-group col-md-12">
            <input type="button" name="button" onclick="integral_add()" value="提交"  class="btn col-lg-3 col-lg-offset-3" style="color: white;background-color: #44ABF7;">
        </div>
    </div>


</article>
{/block}
{block name="script"}
<script src="/public/js/ajax_file_upload.js" type="text/javascript"></script>
<script src="/public/js/file_upload.js" type="text/javascript"></script>
<script src="/public/menu/js/jquery.artdialog.js"></script>
<script src="/public/menu/js/iframetools.js"></script>
<script type="text/javascript">
    var ue = UM.getEditor('editor', {
        imageUrl: "__CONF_SITE__app/Umupload/uploadFile", //处理图片上传的接口
        imageFieldName: "upfile", //上传图片的表单的name
        imagePath: ""
    });
    var flag = false;//防止重复提交1
    function verify( recharge) {
        var lxm=false;
       if(recharge.length>0){
           for(var i=0;i<recharge.length;i++){
               if(recharge[i].money<=0 || recharge[i].reward<0 || recharge[i].integral<0){
                   layer.msg('请规范填写充值项目',{icon:5,time:1000});
                  lxm=true;
                   break;
               }
               if(recharge[i].money>100000 || recharge[i].reward>100000 || recharge[i].integral>100000){
                   layer.msg('充值项目值不能超过10万',{icon:5,time:1000});
                   lxm=true;
                   break;
               }
           }
           if(lxm){
               return false;
           }
       }
        return true;
    }
    function integral_add(){
        var other =UM.getEditor('editor').getContent();
        console.log(other)
        if (verify(vm.recharge) && !flag) {
            flag = true;
            $.ajax({
                type : "post",
                url : "{:url('card/setting')}",
                data : {
                    'recharge' : JSON.stringify(vm.recharge),
                    'is_open' : vm.is_open,
                    'is_check':vm.is_check,
                    'level':vm.level,
                    'other':other
                },
                success : function(data){
                    flag = false;
                    if (data> 0) {
                        layer.msg('操作成功',{icon:1,time:1000},function () {
                            //window.location.reload();
                        });
                    }else{
                        layer.msg('操作失败', {icon: 2, time: 1000});
                    }
                }
            });
        }
    }
    var vm = new Vue({
        el: '#main',
        data: {
            is_open: 0,
            is_check: 0,
            level:0,
            recharge:[],
            show: false
        },
        created: function () {
            $('#lxm_aa').css('display','block');
            var that = this;
            that.show = true;
            if('{$info.recharge}'.length>0) {
                that.recharge = JSON.parse('{$info.recharge}');
            }
            that.is_check='{$info.is_check|default=0}';
            that.is_open='{$info.is_open|default=0}';
            that.level='{$info.level|default=0}';
        },
        methods: {
            add_cont:function(){
                var that=this;
                that.recharge = that.recharge.concat([{'money':100,'reward':10,'integral':0}]);
            },
            del_cont:function(index){
                var that=this,arr=that.recharge,new_arr=[];
                for(var s=0;s<arr.length;s++){
                    if(s!=index){
                        new_arr.push(arr[s]);
                    }
                }
                that.recharge=new_arr;
            }

        }
    });

</script>
{/block}
