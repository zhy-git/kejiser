<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/public/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/defau.css">
</head>
<style>
    input[type="checkbox"] + label::before {
        content: "\a0";  /*不换行空格*/
        display: inline-block;
        vertical-align: .2em;
        height: 18px;
        width: 18px;
        font-size: 22px;
        margin-right: .2em;
        border-radius: .2em;
        background-color: white;
        border: 1px solid #93a1a1;
        text-indent: .15em;
        line-height: .65;  /*行高不加单位，子元素将继承数字乘以自身字体尺寸而非父元素行高*/
    }
    input[type="checkbox"]:checked + label::before {
        content: "\2714";
        background-color:#00a0e9;
        color: white;
        height: 18px;
        width: 18px;
        font-size: 22px;
    }
    input[type="checkbox"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
        cursor:pointer;
    }
</style>
<body>
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" autocomplete="off" value="{$data.name}" placeholder="分类名称" class="input-text" id="name"
                       name="supplier_name">
            </div>
        </div>
        <div class="row cl" id="pid1">
            <label class="form-label col-xs-4 col-sm-3">上级分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="search_type" id="pid" class="input-text">
                    <option value="0">顶级分类</option>
                    {foreach name="category_list" item="v1"}
                    <option value="{$v1['id']}" {if condition="$data.pid eq $v1['id']"}selected{/if}>{$v1['name']}</option>
                    {notempty name="v1['child_list']"}
                        {foreach name="v1['child_list']" item="v2"}
                        <option value="{$v2['id']}" {if condition="$data.pid eq $v2['id']"}selected{/if}>&nbsp;&nbsp;&nbsp;&nbsp;{$v2['name']}</option>
                        {/foreach}
                    {/notempty}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>行政区划代码 ：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" autocomplete="off" value="{$data.code}" class="input-text" placeholder="行政区划代码" id="code">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" onclick="addSuppAjax()" type="button"
                       value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
        <input id="id" type="hidden"value="{$data.id}">
    </form>
</article>
<script type="text/javascript" src="/public/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/public/static/layer/2.4/layer.js"></script>
<script src="/public/js/ajax_file_upload.js" type="text/javascript"></script>
<script src="/public/js/file_upload.js" type="text/javascript"></script>
<script src="/public/menu/js/jquery.artdialog.js"></script>
<script src="/public/menu/js/iframetools.js"></script>
<script type="text/javascript">

        $("#pid1").hide();

    //模块输入信息验证
    function verify( name,code) {
        if(name == ''){
            layer.msg('请输入名称',{icon:5,time:1000});
            return false;
        }
        if(code == ''){
            layer.msg('请输入行政区划代码',{icon:5,time:1000});
            return false;
        }
        return true;
    }
    var flag = false;//防止重复提交
    //添加用户
    function addSuppAjax() {
        var id = $("#id").val();
        var name = $("#name").val();
        var pid = $("#pid").val();
        var code = $("#code").val();
        if (verify(name,code) && !flag) {
            flag = true;
            $.ajax({
                type : "post",
                url : "{:url('config/updateCitysCate')}",
                data : {
                    'id' : id,
                    'name' : name,
                    'pid' : pid,
                    'code' : code,
                },
                success : function(data) {
                    if (data["code"] > 0) {
                        layer.msg('操作成功',{icon:1,time:1000},function () {
                            window.parent.location.href="{:url('config/citysCategoryList')}";
                        });
                    }else if (data["code"] == 0){
                        layer.msg('存在相同的行政区划代码', {icon: 2, time: 1500});
                    }
                    else{
                        layer.msg('操作失败', {icon: 2, time: 1000});
                    }
                }
            });
        }
    }
</script>
</body>
</html>
