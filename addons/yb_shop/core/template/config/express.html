{extend name="base"/}
{block name="main"}
<style>.form_message {display: block; height: 38px; line-height: 38px; text-align: left;color:#999;}
.formControls .btn {float:left;margin-right:15px;}
.clear{clear:both;}
.form-label {font-weight: bold;}</style>
<article class="cl pd-20">
	<div id="tab_demo" class="HuiTab" style="margin-bottom: 15px; position:relative;">
		<div class="tabBar clearfix">
			<span onclick="window.location.href='{:url('config/WAppPay')}'">小程序管理</span>
			<span onclick="window.location.href='{:url('config/wxrefund')}&do=display'">微信退款设置</span>
			<span class="current" onclick="window.location.href='{:url('config/Express')}'">物流设置</span>
			<span onclick="window.location.href='{:url('config/store_set')}'">商品列表页面设置</span>
			<span onclick="window.location.href='{:url('offweb/corp_conf')}'">域名校验文件</span>
			<span onclick="window.location.href='{:url('config/sellnotice')}'">商家通知</span>
		</div>
	</div>
<form id="main_form" method="post">
	<input type="hidden" value="{$info['id']}" id="id" name="id">
	<div class="form form-horizontal" id="main">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" autocomplete="off" value="{$info['value']['user_id']}" class="input-text" id="user_id" name="user_id">
				<p >快递鸟用户ID</p>
			</div>
		</div>
		<div class="row cl" style="margin-top:2px;">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>API key：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" autocomplete="off" value="{$info['value']['key']}" class="input-text" id="key" name="key">
				<p >快递鸟API key</p>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" onclick="addAdvertAjax()" type="button" value="   提交   " style="padding:6px 12px;">
			</div>
		</div>
	</div>
</form>
	<input type="hidden" id="bus_id" value="{$user_info['id']}">
	<input type="hidden" value="" id="fabu">
</article>
{/block}
{block name="script"}
<script type="text/javascript">
    $("#main_form").on('submit',function () {
		return false;
    });
    var flag = false;
    function addAdvertAjax() {
        if(flag){return};
        flag = true;
        $.ajax({
            url: "{:url('config/Express')}",
            type: 'POST',
            cache: false,
            data: new FormData($('#main_form')[0]),
            processData: false,
            contentType: false,
            dataType: 'json',
            success:function (res) {
                console.log(res);
                flag = false;
                if (res["code"] > 0) {
                    layer.msg('提交成功!',{icon:1,time:1000},function () {
                        window.parent.location.href="{:url('config/Express')}";
                    });
                }else{
                    layer.msg(res['message'],{icon:5,time:1000});
                }
            },
            error:function (err) {
                console.log(err);
                flag = false;
            }
        }).done(function(res) {
        }).fail(function(res) {
        });
    }
</script>
{/block}
