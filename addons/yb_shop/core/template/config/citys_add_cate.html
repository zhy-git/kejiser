{extend name="base"/}
{block name="main"}
<link rel="stylesheet" type="text/css" href="/public/css/defau.css">
<style>
    input[type="checkbox"] + label::before {
        content: "\a0";  /*不换行空格*/
        display: inline-block;
        vertical-align: .2em;
        height: 18px;
        width: 18px;
        font-size: 22px;
        margin-right: .2em;
        border-radius: .2em;
        background-color: white;
        border: 1px solid #93a1a1;
        text-indent: .15em;
        line-height: .65;  /*行高不加单位，子元素将继承数字乘以自身字体尺寸而非父元素行高*/
    }
    input[type="checkbox"]:checked + label::before {
        content: "\2714";
        background-color:#00a0e9;
        color: white;
        height: 18px;
        width: 18px;
        font-size: 22px;
    }
    input[type="checkbox"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
        cursor:pointer;
    }
</style>
<article class="cl pd-20">
<div id="tab_demo" class="HuiTab" style="margin-top: 0px; position: relative;">
                        <div class="tabBar clearfix">
                            <span onclick="window.location.href='{:url('config/citysCategoryList')}'">分类列表</span>
                           <span class="current" onclick="window.location.href='{:url('config/citys_add_cate')}'">添加分类</span>
                        </div>
                    </div>
    <form action="" method="post" class="form form-horizontal" id="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" autocomplete="off" value="" placeholder="分类名称" class="input-text" id="name"
                       name="supplier_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">上级分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
                    <select name="search_type" id="pid" class="input-text">
                        <option value="0">顶级分类</option>
                        {foreach name="category_list" item="v1"}
                        <option value="{$v1['id']}">{$v1['name']}</option>
                            {foreach name="v1['child_list']" item="v2"}
                            <option value="{$v2['id']}">&nbsp;&nbsp;&nbsp;&nbsp;{$v2['name']}</option>
                            {/foreach}
                        {/foreach}
                    </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>行政区划代码 ：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" autocomplete="off" value="{$code}" class="input-text" placeholder="行政区划代码" id="code">
            </div>
        </div>
        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-3">备注：</label>-->
            <!--<div class="formControls col-xs-8 col-sm-9">-->
                <!--<textarea name="" cols="" rows="" id="description" class="textarea" placeholder="说点什么...100个字符以内"-->
                          <!--dragonfly="true"></textarea>-->
            <!--</div>-->
        <!--</div>-->
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" onclick="addSuppAjax()" type="button"
                       style="bottom:0rem;z-index: 999999999;" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{/block}
{block name="script"}
<script src="/public/js/ajax_file_upload.js" type="text/javascript"></script>
<script src="/public/js/file_upload.js" type="text/javascript"></script>
<script src="/public/menu/js/jquery.artdialog.js"></script>
<script src="/public/menu/js/iframetools.js"></script>
<script type="text/javascript">
    //模块输入信息验证
    function verify( name,code) {
        if(name == ''){
            layer.msg('请输入名称！',{icon:5,time:1000});
            return false;
        }
        if(code == ''){
            layer.msg('请输入行政区划代码！',{icon:5,time:2000});
            return false;
        }
        // if(short_name == ''){
        //     layer.msg('请输入简称！',{icon:5,time:1000});
        //     return false;
        // }
        return true;
    }
    var flag = false;//防止重复提交
    //添加用户
    function addSuppAjax() {
        var name = $("#name").val();
        var pid = $("#pid").val();
        var code = $("#code").val();
        if (verify(name,code) && !flag) {
            flag = true;
            $.ajax({
                type : "post",
                url : "{:url('config/citys_add_cate')}",
                data : {
                    'name' : name,
                    'pid' : pid,
                    'code' : code,
                },
                success : function(data) {
                    if (data["code"] > 0) {
                        layer.msg('添加成功',{icon:1,time:1000},function () {
                            window.parent.location.href="{:url('config/citysCategoryList')}";
                        });
                    }else if (data["code"] = -1) {
                        var msg = '行政区划代码已存在';
                        layer.msg(msg, {icon: 2, time: 3000});
                        flag = false;
                    }else{
                        var msg = data['message'];
                        msg = !msg ? "添加失败" : msg;
                        layer.msg(msg, {icon: 2, time: 1000});
                        flag = false;
                    }
                }
            });
        }
    }
</script>
{/block}
