<form id="main_form" method="post">
	<div class="form form-horizontal" id="main">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>顶部分类样式：</label>
			<div class="formControls col-xs-8 col-sm-9" style="height:30px; line-height:30px;">
				<input type="radio" value="1" name="cate_style" <?php if($conf['cate_style']=='1') echo("checked");?> >支持三级分类
				<input type="radio" value="2" name="cate_style" <?php if($conf['cate_style']=='2') echo("checked");?>>支持一级分类
			</div>
		</div>
		<div class="row cl" style="margin-top:2px;">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品排版：</label>
			<div class="formControls col-xs-8 col-sm-9" style="height:30px; line-height:30px;">
				<input type="radio" value="1" name="goods_style" <?php if($conf['goods_style']=='1') echo("checked");?>>一排一个
				<input type="radio" value="2" name="goods_style" <?php if($conf['goods_style']=='2') echo("checked");?>>一排两个
				<input type="radio" value="3" name="goods_style" <?php if($conf['goods_style']=='3') echo("checked");?>>一排三个
			</div>
		</div>

		<div class="row cl" style="margin-top:2px;">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>开启列表页购物车：</label>
			<div class="formControls col-xs-8 col-sm-9" style="height:30px; line-height:30px;">
				<input type="radio" value="1" name="cart_style" <?php if($conf['cart_style']=='1') echo("checked");?>>开启
				<input type="radio" value="2" name="cart_style" <?php if($conf['cart_style']=='2') echo("checked");?>>关闭
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" onclick="addAdvertAjax()" type="button" value="   提交   " style="padding:6px 12px;">
			</div>
		</div>
	</div>
</form>
</article>
{/block}
{block name="script"}
<script type="text/javascript">

    $("#main_form").on('submit',function () {
		return false;
    });
    var flag = false;
    function addAdvertAjax() {
        if(flag){return};
        flag = true;
        var cate_style=$("input[name='cate_style']:checked").val();
        var goods_style=$("input[name='goods_style']:checked").val();
		var cart_style=$("input[name='cart_style']:checked").val();
        $.ajax({
            type : "post",
            url : "{:url('config/store_set_data')}",
            data : {
                'cate_style' : cate_style,
                'goods_style' : goods_style,
				'cart_style' : cart_style
            },
            success : function(data) {
                if (data>0) {
                    layer.msg('修改成功!',{icon:1,time:1000},function () {
                        window.location.reload();
                    });
                }else{
                    layer.msg('操作失败',{icon:5,time:1000});
                }
            }
        });
    }
</script>
{/block}
