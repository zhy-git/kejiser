﻿{extend name="base"/}
{block name="main"}
<div class="Hui-article">
    <article class="cl pd-20">
<div id="tab_demo" class="HuiTab" style="margin-top: 0px; position: relative;">
                        <div class="tabBar clearfix">
                            <span class="current" >内嵌网页</span>
                            <!--<span  class="" onclick="window.location.href='{:url('sappl/applink_code')}'">内嵌代码</span>-->
<div class="l n_tab_add"><a href="javascript:;" onclick="add_attr_mod('添加内嵌网页','__CONF_SITE__admin/sappl/applink_add','600','300')"><i class="Hui-iconfont">&#xe600;</i>添加内嵌网页</a></div>
                        </div>
                    </div>
<div class="cl pd-5 bg-1 bk-gray mt-20">
        <form class="Huiform" method="post" action="__CONF_SITE__admin/Sappl/applink" style=" padding: 15px;">
            <div class="text-c"> 网页名称：
               <input type="text" class="input-text" value="{$name}" style="width:250px" placeholder="网页名称"  name="name">
                <button type="submit" class="btn btn-search radius"  name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
            </div>
        </form>
</div>
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr class="text-c">
                <th width="150">网页名称</th>
                <th width="150">网页地址</th>
                <th width="150">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="vo"}
            <tr class="text-c">
                <td>{$vo['name']}</td>
                <td>{$vo['url']}</td>
                <td>
                    <a title="编辑" href="javascript:;" onclick="attr_mod_edit('编辑','__CONF_SITE__admin/Sappl/applink_edit&id={$vo.id}','600','300')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="删除" href="javascript:;" onclick="attr_mod_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </article>
    <div class="n_page_no">
        {$page}
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
	/*
	 参数解释：
	 title	标题
	 url		请求的url
	 id		需要操作的数据id
	 w		弹出层宽度（缺省调默认值）
	 h		弹出层高度（缺省调默认值）
	 */
	/*分组-添加*/
    function add_attr_mod(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*分组-编辑*/
    function attr_mod_edit(title,url,w,h) {
        layer_show(title,url,w,h);
    }
    /*分组-停用*/
    function goods_attr_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){
            //此处请求后台程序，下方是成功后的处理……
            //后台处理
            $.ajax({
                type : "post",
                url : "{:url('goods/attrModOff')}",
                data : {
                    "mod_id" : id
                },
                success : function(data) {
                    if (data['code'] > 0) {
                        layer.msg('已停用!',{icon: 5,time:500},function () {
                            window.parent.location.reload();
                        });
                    }else{
                        layer.msg(data['message'], {icon: 2, time: 1000});
                    }
                }
            })
        });
    }
    /*分组-启用*/
    function goods_attr_start(obj,id){
        layer.confirm('确认要启用吗？',function(index){
            //此处请求后台程序，下方是成功后的处理……
            //后台处理
            $.ajax({
                type : "post",
                url : "{:url('goods/attrModOn')}",
                data : {
                    "mod_id" : id
                },
                success : function(data) {
                    if (data['code'] > 0) {
                        layer.msg('已启用!',{icon: 1,time:500},function () {
                            window.parent.location.reload();
                        });
                    }else{
                        layer.msg(data['message'], {icon: 2, time: 1000});
                    }
                }
            })
        });
    }
    /*分组-停用*/
    function attr_mod_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //此处请求后台程序，下方是成功后的处理……
            //后台处理
            $.ajax({
                type : "post",
                url : "{:url('Sappl/applink_del')}",
                data : {
                    "id" : id,
                },
                success : function(data) {
                    if (data['code'] > 0) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon: 1,time:500});
                    }else{
                        layer.msg(data['message'], {icon: 2, time: 1000});
                    }
                }
            })
        });
    }
</script>
{/block}
