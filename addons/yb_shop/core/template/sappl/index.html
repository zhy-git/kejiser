{extend name="base"/}
{block name="main"}
<div class="Hui-article">
    <article class="cl pd-20">
<div id="tab_demo" class="HuiTab" style="margin-top: 0px; position: relative;">
                        <div class="tabBar clearfix">
                            <span  class="current" >小程序跳转</span>
<div class="l n_tab_add"><a href="javascript:;" onclick="add_attr_mod('添加小程序','__CONF_SITE__admin/sappl/sappl_add','600','300')"><i class="Hui-iconfont">&#xe600;</i>添加小程序</a></div>
                        </div>
                    </div>
<div class="cl pd-5 bg-1 bk-gray mt-20">
        <form class="Huiform" method="POST" action="__CONF_SITE__admin/sappl/index" style=" padding: 15px;">
            <div class="text-c"> 小程序：
               <input type="text" class="input-text" value="{$sapp_name}" style="width:250px" placeholder="小程序名称"  name="sapp_name">
                <button type="submit" class="btn btn-search radius"  name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
            </div>
        </form>
</div>
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr class="text-c">
                <th width="150">小程序名称</th>
                <th width="150">APPID</th>
                <th width="150">跳转地址</th>
                <th width="150">创建时间</th>
                <th width="150">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="vo"}
            <tr class="text-c">
                <td>{$vo['sapp_name']}</td>
                <td>{$vo['appid']}</td>
                <td>{$vo['url']}</td>
                <td>{$vo['create_time']|date='Y-m-d H:i:s',###}</td>
                <td>
                    <a title="编辑" href="javascript:;" onclick="attr_mod_edit('分类编辑','__CONF_SITE__admin/Sappl/sappl_edit&id={$vo.id}','600','300')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="删除" href="javascript:;" onclick="attr_mod_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </article>
    <div class="n_page_no">
        {$page}
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
	/*
	 参数解释：
	 title	标题
	 url		请求的url
	 id		需要操作的数据id
	 w		弹出层宽度（缺省调默认值）
	 h		弹出层高度（缺省调默认值）
	 */
	/*分组-添加*/
    function add_attr_mod(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*分组-编辑*/
    function attr_mod_edit(title,url,w,h) {
        layer_show(title,url,w,h);
    }
    function attr_mod_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //此处请求后台程序，下方是成功后的处理……
            //后台处理
            $.ajax({
                type : "post",
                url : "{:url('sappl/sappl_del')}",
                data : {
                    "id" : id,
                },
                success : function(data) {
                    if (data['code'] > 0) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon: 1,time:500});
                    }else{
                        layer.msg(data['message'], {icon: 2, time: 1000});
                    }
                }
            })
        });
    }
</script>
{/block}
