{if !empty($item.list)}
<div class='product_list product_type{$item.style_type} index_bg_{$index}'>
    {volist name="item.list" id="val" key="k"}
        <a class='product_item item_{$item.style_type}' href="{:h5linkmip($val)}">
            <div class='product_img'>
                <mip-img src='{$val.imgurl}'></mip-img>
            </div>
            <div class='title index_product_list_{$index}_name'>
                {$val.name}
            </div>
            <div class='clear'></div>
        </a>
    {/volist}
    <div class='clear'></div>
</div>
{/if}
