{if !empty($item.list)}
<div class='default_pic_list index_bg_{$index}'>
    <div class="default_pic_items{$item.style_type} items col{$item.column_num}">
        {volist name="item.list" id="val" key="k"}

            <div class='item_box index_piclist_{$index}'>
                <a href="{:h5linkmip($val)}">
                <mip-img src='{$val.imgurl}'></mip-img>
                </a>
                <a href="{:h5linkmip($val)}">
                <span class='list_tit'>{$val.name}</span>
                </a>
            </div>

        {/volist}
    </div>
</div>
{/if}
