{if $pages.show_tabbar}
<div class="fui-navbar tabbar_bg">
    {volist name="tabbar.list" id="item" key="i"}
    <a class="nav-item {:h5linkmip($item) === $route ? 'active' : ''}" href="{:h5linkmip($item)}">
        <mip-img class="icon" src="{:h5linkmip($item) === $route ? $item.tabbar_select_icon : $item.tabbar_icon}"></mip-img>
        <span class="label">{$item.name}</span>
    </a>
    {/volist}
</div>
{/if}
