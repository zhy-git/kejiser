    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        console.log("url:" + url);
        console.log("href:" + location.href);
        var theRequest = new Object();
        if (url != "") {
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
        } else {
            var href = location.href;
            if (href.indexOf("?") != -1 && href.indexOf("&") != -1) {
                var index = href.indexOf("&") + 1;
                var str = href.substr(index);
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
        }
        return theRequest;
    }

    function showMenu(key) {
        $(".menu-list").show();
        var menuList ;
        appIndex.getMenuList(function (t) {
            menuList = t;
            var html = '<ul>';
            for (var i = 0; i < menuList.length; i++) {
                //html += '<li ><a href="JavaScript:reditMenu(\''+__url+menuList[i]["imgurl"].substr(1)+'\',\''+menuList[i]["key"]+'\')"><span>';
                html += '<li ><a href="' + __url + menuList[i]["imgurl"].substr(1) + '"><span>';
                if (key == "") {
                    html += '<img src="' + menuList[i]["page_select_icon"] + '"/>';
                } else {
                    if (key == menuList[i]["key"]) {
                        html += '<img src="' + menuList[i]["page_select_icon"] + '"/>';
                    } else {
                        html += '<img src="' + menuList[i]["page_icon"] + '"/>';
                    }
                }
                html += '</span>' + menuList[i]["name"] + '</a></li>';
            }
            html += '</ul>';
            $(".tabbar-root").html(html);
        });
    }
    function reditMenu(url, key) {
        appIndex.setCache("menu_key", key);
        window.location.href = url;
    }
