{template 'web/common/header'}
<div class="page">
    <div class="page_content">
        <form class="form-horizontal" action="" method="post">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">百度小程序设置</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2" style="margin-right:45px">appId</label>
                        <div class="form-controls col-sm-5">
                            <input type="text" name="bdappid" value="{$bdapp['appid']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="" autocomplete="off">
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="form-controls col-sm-3 help-block"></div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2" style="margin-right:45px">appKey</label>
                        <div class="form-controls col-sm-5">
                            <input type="text" name="bdappkey" value="{$bdapp['appkey']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="" autocomplete="off">
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="form-controls col-sm-3 help-block"></div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2" style="margin-right:45px">appSecret</label>
                        <div class="form-controls col-sm-5">
                            <input type="text" name="bdappsecret" value="{$bdapp['appsecret']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="" autocomplete="off">
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="form-controls col-sm-3 help-block"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input name="token" type="hidden" value="{$_W['token']}" />
                    <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
                </div>
            </div>
        </form>
    </div>
</div>
