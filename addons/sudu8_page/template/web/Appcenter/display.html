{template 'web/common/header'}
<div class="page">
    <div class="page_content">
		<div style="height:55px">
			<h3 style="float: left;margin-top: 0;">应用列表</h3>
		</div>
		<div class="yyzx_list clearfix">
			{loop $plist $plugin_name $plugin}
			<a href="{$plugin['url']}">
				<img src="{$plugin['icon']}"/>
				<div>{$plugin['title']}</div>
			</a>
			{/loop}
		</div>
	</div>
</div>
