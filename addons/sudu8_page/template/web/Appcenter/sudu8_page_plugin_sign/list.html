{template 'web/common/header'}
<div class="page">
    <div class="page_content">
        <table class="table we7-table table-hover article-list vertical-middle">
            <tr>
                <td style="width:100px">ID</td>
                <td>签到人</td>
                <td>签到积分</td>
                <td>签到时间</td>
            </tr>
            {loop $list $item}
            <tr>
                <td>
                    {$item['id']}
                </td>
                <td style="width:300px">
                    <img src="{$item['u']['avatar']}" width="40" height="40" alt=""> {$item['u']['nickname']}
                </td>
                <td>
                    <span style="color: #5cb85c">+ {$item['score']}</span>
                </td>
                <td>
                    {php echo date('Y-m-d H:i:s', $item['creattime'])}
                </td>
            </tr>
            {/loop}
        </table>
        <div id="fenye">
            {$pager}
        </div>
    </div>
</div>
