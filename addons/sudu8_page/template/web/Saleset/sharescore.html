{template 'web/common/header'}

<div class="page">

    <div class="page_content">
		
		<form class="form-horizontal" action="" method="post">
        <div class="alert alert-success" role="alert">
            <p>本功能在单篇文章、组图、商品分享转发时触发生效</p>
            <p>此处为全局设置，每篇文章可单独设定</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">全局设置</h3>
            </div>
            <div class="panel-body">                
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">限制分享类型</label>
                    <div class="form-controls col-sm-5">
                        <label style="margin-right: 20px">
                            <input type="radio" name="sharetype" value="1" {if $fxjf['sharetype'] == '1'} checked{/if} />
                            仅个人
                        </label>
                        <label style="margin-right: 20px">
                            <input type="radio" name="sharetype" value="2" {if $fxjf['sharetype'] == '2'} checked{/if} />
                            仅群
                        </label>
                        <label style="margin-right: 20px">
                            <input type="radio" name="sharetype" value="3" {if $fxjf['sharetype'] == '3'} checked{/if} />
                            个人和群
                        </label>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-controls col-sm-3 help-block">分享对应类型才可获得积分</div>
                </div>               
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">分享获得积分</label>
                    <div class="form-controls col-sm-2">
                        <div class="input-group">
                          <input type="number" min='0' class="form-control" name="sharejf" value="{$fxjf['sharejf']}">
                          <span class="input-group-addon">积分/次</span>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="form-controls col-sm-3 help-block">每次分享可获得多少积分</div>
                </div>              
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">每天分享最大次数</label>
                    <div class="form-controls col-sm-2">
                        <div class="input-group">
                          <input type="number" min='0' class="form-control" name="sharexz" value="{$fxjf['sharexz']}">
                          <span class="input-group-addon">次/天</span>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="form-controls col-sm-3 help-block">超出后，分享不再加积分</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input name="token" type="hidden" value="{$_W['token']}" />
                <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
            </div>
        </div>
    </form>
    

	</div>

</div>
