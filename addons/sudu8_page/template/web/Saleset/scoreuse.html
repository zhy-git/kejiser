{template 'web/common/header'}

<div class="page">

    <div class="page_content">
			






		<style>
.label{font-size: 13px}
</style>



{if $opt == 'rechargeShow'}
    <form class="form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">充值/积分兑换设置</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">充值活动名称</label>
                    <div class="form-controls col-sm-5">
                        <input type="text" name="title" value="{if $jifen['title']==''}充值有礼{else}{$jifen['title']}{/if}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">积分兑换规则</label>
                    <div class="form-controls col-sm-5">
                        <div class="input-group">
                          <input type="number" min='0' class="form-control" name="scroe"  value="{$jifen['scroe']}">
                          <span class="input-group-addon">积分兑换</span>
                          <input type="number" style="background: #fff" min='0' readonly="true" class="form-control" name="money"  value="1">
                          <span class="input-group-addon">元</span>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-controls col-sm-3 help-block">不填则为100：1；不填买送积分将不返积分</div>
                </div>
                <div class="form-group">

                    <label for="" class="control-label col-sm-2" style="margin-right:45px">店内支付最大抵用积分</label>

                    <div class="form-controls col-sm-5">

                        <input type="number" min='0' name="score_shoppay" style="color:#98999a!important" id="score_shoppay" value="{$jifen['score_shoppay']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-controls col-sm-3 help-block">抵扣不足1元不生效</div>

                </div>
            </div>
            <div class="form-group">
            <label for="" class="control-label col-sm-1"></label>
            <div class="col-sm-8">
                <input name="token" type="hidden" value="{$_W['token']}" />
                <input type="submit" class="btn btn-primary col-lg-2" name="submit" value="提交" />
            </div>
        </div>
        </div>
    </form>

{/if}



	</div>

</div>
