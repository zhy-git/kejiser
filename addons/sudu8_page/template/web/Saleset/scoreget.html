{template 'web/common/header'}
<div class="page">

    <div class="page_content">
    	{if $opt == 'display'}

		    <div class="panel panel-default">
		            <div class="panel-heading">
		                <h3 class="panel-title">积分规则</h3>
		            </div>
		            <div class="panel-body">
		                <div class="pull-right">
		                    <a href="{php echo $this->createWeburl('Saleset', array('opt'=>'post','op' => 'scoreget','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']));}"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">添加积分规则</a>
		                </div>
		                <table class="table we7-table table-hover article-list vertical-middle">
		                    <tbody>
		                        <tr style="background:#f8f8f8">
		                            <td>标题</td>
		                            <td>积分数</td>
		                            <td>链接</td>
		                            <td>是否开启</td>
		                            <td class="text-right" style="width:200px;">操作</td>
		                        </tr>   
		                        {loop $rules $item}
		                            <tr>
		                                <td>{$item['title']}</td>
		                                <td>{$item['score']}</td>
		                                <td>{$item['link']}</td>
		                                <td>{if $item['flag'] == 0}不开启{else}开启{/if}</td>
		                                <td class="text-right">
		                                    <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('Saleset', array('id' => $item['id'], 'opt' =>'post','op' => 'scoreget','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}" >编辑</a>
		                                    <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('Saleset', array('id' => $item['id'], 'opt' => 'del','op' => 'scoreget','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">删除</a>
		                                </td>
		                            </tr>
		                        {/loop}
		                    </tbody>
		                </table>
		            </div>
		    </div>
		{/if}
    	{if $opt == 'post'}
    	<form class="form-horizontal" action="" method="post">
		   

		    <div class="panel panel-default">

		        <div class="panel-heading">

		            <h3 class="panel-title">添加/修改积分获取方式</h3>

		        </div>

		        <div class="panel-body" style="padding-top: 45px;">

		            <div class="form-group">

		                <label class="control-label col-sm-1" style="margin-left:20px;margin-right:45px">标题</label>

		                <div class="form-controls col-sm-2">

		                    <input type="text" name="title" value="{$item['title']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">

		                </div>

		                <label class="control-label col-sm-1" style="margin-right: 45px">简介</label>

		                <div class="form-controls col-sm-6">

		                    <input type="text" name="descp" value="{$item['descp']}" class="form-control ng-pristine ng-untouched ng-valid ng-em1pty"  placeholder="" autocomplete="off">

		                </div>
		            </div>

		            <div class="form-group">

		                <label class="control-label col-sm-1" style="margin-left:20px;margin-right:45px">积分数</label>

		                <div class="form-controls col-sm-2">

		                    <input type="number" min='0' name="score" value="{$item['score']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">

		                </div>

		                <label class="control-label col-sm-1" style="margin-right: 45px">链接</label>

		                <div class="form-controls col-sm-6">

		                    <input type="text" name="link" value="{$item['link']}" class="form-control ng-pristine ng-untouched ng-valid ng-em1pty"  placeholder="" autocomplete="off">

		                </div>
		            </div>
		            
		            <div class="form-group">
					    <label for="" class="control-label col-sm-1" style="margin-left:20px;margin-right:45px">是否启用</label>
					    <div class="form-controls col-sm-2" style="padding-right: 30px;padding-top: 6px">
					        <label style="margin-right: 20px">
					            <input type="radio" name="flag" value="1" {if $item['flag'] == '1'} checked{/if} />
					            启用
					        </label>
					        <label style="margin-right: 20px">
					            <input type="radio" name="flag" value="0" {if $item['flag'] == '0'} checked{/if} />
					            不启用
					        </label>
					    </div>
					    <div class="form-controls col-sm-2 help-block">启用后小程序端才可显示</div>
					</div>

		        </div>
		        
		    </div>
		    <div class="form-group">

		        <div class="col-sm-12">

		            <input name="token" type="hidden" value="{$_W['token']}" />

		            <input name="copy_id" type="hidden" value="1" />

		            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />

		        </div>

		    </div>
		</form>
    	{/if}
    </div>

</div>
