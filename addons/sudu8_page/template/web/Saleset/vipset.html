{template 'web/common/header'}

<div class="page">



    <div class="page_content">

		

		<form class="form-horizontal" action="" method="post">

        <div class="panel panel-default">

            <div class="panel-heading">

                <h3 class="panel-title">基础设置</h3>

            </div>

            <div class="panel-body">                

                

                <div class="form-group">

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">开启会员卡</label>

			                <div class="form-controls col-sm-2" style="margin-top: 5px">

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="isopen" value="0" {if $item['isopen'] == '0'} checked{/if} />

			                        不开启

			                    </label>

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="isopen" value="1" {if $item['isopen'] == '1' || $item['isopen']==""} checked{/if} />

			                        开启

			                    </label>

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="isopen" value="2" {if $item['isopen'] == '2'} checked{/if} />

			                        强制开启

			                    </label>

			                    

			                </div>

			                <div class="col-sm-1"></div>

			                <div class="form-controls col-sm-3 help-block">不选默认开启</div>

			    </div>

			    <div class="form-group">

                    <label for="" class="control-label col-sm-2" style="margin-right:45px">会员卡名称</label>

                    <div class="form-controls col-sm-3">

                        <input type="text" name="name" id="name" value="{$item['name']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">

                    </div>

                    <div class="col-sm-3"></div>

                    <div class="form-controls col-sm-3 help-block"></div>

                </div>
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">表单选择</label>
                    <div class="form-controls col-sm-2">
                        <select name="formid" style="width: 300px">
                            <option value="0">---不启用---</option>
                            {loop $formall $val}
                                <option value="{$val['id']}" {if $val['id'] == $item['formid']}selected{/if}>{$val['formname']}</option>
                            {/loop}
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-controls col-sm-3 help-block">选择后则可提交信息</div>
                </div>

            </div>

        </div>

        <div class="panel panel-default">

            <div class="panel-heading">

                <h3 class="panel-title">会员卡功能设置</h3>

            </div>

            <div class="panel-body">                

                <div class="form-group">

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">充值</label>

			                <div class="form-controls col-sm-2" style="margin-top: 5px">

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="recharge" value="0" {if $item['recharge'] == '0' || $item['recharge']==""} checked{/if} />

			                        直接可用

			                    </label>

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="recharge" value="1" {if $item['recharge'] == '1'} checked{/if} />

			                        开卡后可用

			                    </label>

			                    

			                </div>

			                <div class="col-sm-1"></div>

			                <div class="form-controls col-sm-3 help-block">不选默认直接可用</div>

			    </div>

                <div class="form-group">

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">领优惠券</label>

			                <div class="form-controls col-sm-2" style="margin-top: 5px">

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="coupon" value="0" {if $item['coupon'] == '0' || $item['coupon']==""} checked{/if} />

			                        直接可用

			                    </label>

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="coupon" value="1" {if $item['coupon'] == '1'} checked{/if} />

			                        开卡后可用

			                    </label>

			                    

			                </div>

			                <div class="col-sm-1"></div>

			                <div class="form-controls col-sm-3 help-block">不选默认直接可用</div>

			    </div>

			    <div class="form-group">

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">积分签到</label>

			                <div class="form-controls col-sm-2" style="margin-top: 5px">

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="sign" value="0" {if $item['sign'] == '0' || $item['sign']==""} checked{/if} />

			                        直接可用

			                    </label>

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="sign" value="1" {if $item['sign'] == '1'} checked{/if} />

			                        开卡后可用

			                    </label>

			                    

			                </div>

			                <div class="col-sm-1"></div>

			                <div class="form-controls col-sm-3 help-block">不选默认直接可用</div>

			    </div>

			    <div class="form-group">

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">积分兑换</label>

			                <div class="form-controls col-sm-2" style="margin-top: 5px">

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="exchange" value="0" {if $item['exchange'] == '0' || $item['exchange']==""} checked{/if} />

			                        直接可用

			                    </label>

			                    <label style="margin-right: 20px">

			                        <input type="radio" name="exchange" value="1" {if $item['exchange'] == '1'} checked{/if} />

			                        开卡后可用

			                    </label>

			                    

			                </div>

			                <div class="col-sm-1"></div>

			                <div class="form-controls col-sm-3 help-block">不选默认直接可用</div>

			    </div>

                

            </div>

        </div>

        <div class="form-group">

            <div class="col-sm-12">

                <input name="token" type="hidden" value="{$_W['token']}" />

                <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />

            </div>

        </div>

    </form>

    



	</div>



</div>
