{template 'web/common/header'}

<div class="page">

    <div class="page_content">
		



		<style>
.label{font-size: 13px}
</style>



{if $opt == 'rechargeShow'}

    <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">充值规则</h3>
            </div>
            <div class="panel-body">
                <div class="pull-right">
                    <a href="{php echo $this->createWeburl('Saleset', array('opt'=>'rechargePost','op' => 'recharge','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']));}"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">添加充值规则</a>
                </div>
                <table class="table we7-table table-hover article-list vertical-middle">
                    <tbody>
                        <tr style="background:#f8f8f8">
                            <td>充值金额</td>
                            <td>赠送金额</td>
                            <td>赠送积分</td>
                            <td>赠送优惠券</td>
                            <td class="text-right" style="width:200px;">操作</td>
                        </tr>   
                        {loop $guiz $item}
                            <tr>
                                <td>{$item['money']}元</td>
                                <td>{$item['getmoney']}元</td>
                                <td>{$item['getscore']}积分</td>
                                <td>{$item['coupon']}</td>
                                <td class="text-right">
                                    <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('Saleset', array('id' => $item['id'], 'opt' =>'rechargePost','op' => 'recharge','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}" >编辑</a>
                                    <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('Saleset', array('id' => $item['id'], 'opt' => 'rechargeDel','op' => 'recharge','cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">删除</a>
                                </td>
                            </tr>
                        {/loop}
                    </tbody>
                </table>
            </div>
    </div>
{/if}
{if $opt == 'rechargePost'}
    <form class="form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">充值规则</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">充值金额</label>
                    <div class="form-controls col-sm-5">
                        <input type="text" name="money" id="title" value="{$guiz['money']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">赠送金额</label>
                    <div class="form-controls col-sm-5">
                        <input type="number" name="getmoney" id="title" value="{$guiz['getmoney']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">赠送积分</label>
                    <div class="form-controls col-sm-5">
                        <input type="number" name="getscore" id="title" value="{$guiz['getscore']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">赠送优惠券</label>
                    <div class="form-controls col-sm-5" style="padding-right: 30px;">
                        <select name="getcoupon" class="form-control">
                            <option value="0">--不赠送--</option>
                            {loop $yhqs $yhq}
                            <option value="{$yhq['id']}" {if $yhq['id']==$guiz['getcoupon']}selected{/if}>{$yhq['title']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input name="token" type="hidden" value="{$_W['token']}" />
                <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
            </div>
        </div>
    </form>
{/if}





	</div>

</div>
