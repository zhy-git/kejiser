{template 'web/common/header'}

<div class="page">

    <div class="page_content">
		
		<form class="form-horizontal" action="" method="post">
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">运费管理</h3>
            </div>
            <div class="panel-body">                
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">运费</label>
                    <div class="form-controls col-sm-2">
                        <div class="input-group">
                          <input type="number" min='0' class="form-control" name="yunfei" value="{$yunfeidata['yfei']}">
                          <span class="input-group-addon">元</span>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-controls col-sm-3 help-block">设置0则为包邮</div>
                </div>
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">满额包邮</label>
                    <div class="form-controls col-sm-2">
                        <div class="input-group">
                          <input type="number" min='0' class="form-control" name="baoyou" value="{$yunfeidata['byou']}">
                          <span class="input-group-addon">元</span>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-controls col-sm-3 help-block">单次下单满多少包邮</div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">秒杀/多规格已发货订单自动收货</h3>
            </div>
            <div class="panel-body">                
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">天数</label>
                    <div class="form-controls col-sm-2">
                        <div class="input-group">
                          <input type="number" min='0' class="form-control" name="receiving" value="{$yunfeidata['receiving']}">
                          <span class="input-group-addon">天</span>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-controls col-sm-3 help-block">不设置则不自动收货</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input name="token" type="hidden" value="{$_W['token']}" />
                <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
            </div>
        </div>
    </form>
    

	</div>

</div>
