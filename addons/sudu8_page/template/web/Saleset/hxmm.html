{template 'web/common/header'}
<style>
    input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{
        -webkit-appearance:textfield;
    }   
    input[type="number"]{
        -moz-appearance:textfield;
    }
</style>
<div class="page">

    <div class="page_content">
		
		<form class="form-horizontal" action="" method="post">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">核销密码</h3>
                </div>
                <div class="panel-body">                
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2" style="margin-right:45px">核销密码</label>
                        <div class="form-controls col-sm-3">
                            <input type="number" name="hxmm" id="hxmm" value="{$hxmm['hxmm']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off" oninput="if(value.length>11)value=value.slice(0,11)" onKeyUp="gcInsert()" onmousewheel='scrollFunc()' onDOMMouseScroll='scrollFunc()'>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="form-controls col-sm-3 help-block">在客户手机端可核销订单和优惠券，数字组合，最大11位</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input name="token" type="hidden" value="{$_W['token']}" />
                    <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
                </div>
            </div>
        </form>
    

	</div>

</div>
<script>
function scrollFunc(evt) {  
  evt = evt || window.event;  
    if(evt.preventDefault) {  
    // Firefox  
      evt.preventDefault();  
      evt.stopPropagation();  
    } else {  
      // IE  
      evt.cancelBubble=true;  
      evt.returnValue = false;  
  }  
  return false;  
}  
</script>
