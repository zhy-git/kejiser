{template 'web/common/header'}

<div class="page">

    <div class="page_content">
		
		<form class="form-horizontal" action="" method="post">
        <div class="alert alert-success" role="alert">
            <p>提示:内置物流接口可能不稳定, 您可以申请快递鸟账号, 或者阿里云市场购买快递查询服务</p>
            <p>类型: 商城内置接口(可能不稳定); 自己申请接口(相对稳定)</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">设置</h3>
            </div>
            <div class="panel-body">                
                <div class="form-group">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">接口类型</label>
                    <div class="form-controls col-sm-5">
                        <label style="margin-right: 20px" onclick="changes(1)">
                            <input type="radio" name="api_type" value="1" {if $logistics}{if $logistics['api_type'] == '1'} checked{/if}{else} checked{/if} />
                            商城内置接口
                        </label>
                        <label style="margin-right: 20px" onclick="changes(2)">
                            <input type="radio" name="api_type" value="2" {if $logistics['api_type'] == '2'} checked{/if} />
                            快递鸟接口
                        </label>
                        <label style="margin-right: 20px" onclick="changes(3)">
                            <input type="radio" name="api_type" value="3" {if $logistics['api_type'] == '3'} checked{/if} />
                            阿里云接口
                        </label>
                    </div>
                </div>       
                
                <div class="form-group" id="ebusinessid" style="{if $logistics['api_type']!=2}display: none{/if}">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">用户ID</label>
                    <div class="form-controls col-sm-4">
                        <div class="input-group" style="width: 100%;">
                          <input type="text" class="form-control" name="ebusinessid" value="{$logistics['ebusinessid']}">
                        </div>
                    </div>
                </div>              
                <div class="form-group" id="appkey" style="{if $logistics['api_type']!=2}display: none{/if}">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">API key</label>
                    <div class="form-controls col-sm-4">
                        <div class="input-group" style="width: 100%;">
                          <input type="text" class="form-control" name="appkey" value="{$logistics['appkey']}">
                        </div>
                    </div>
                </div>
                <div class="form-group" id="appcode" style="{if $logistics['api_type']!=3}display: none{/if}">
                    <label for="" class="control-label col-sm-2" style="margin-right:45px">AppCode</label>
                    <div class="form-controls col-sm-4">
                        <div class="input-group" style="width: 100%;">
                          <input type="text" class="form-control" name="appcode" value="{$logistics['appcode']}">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input name="token" type="hidden" value="{$_W['token']}" />
                <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
            </div>
        </div>
    </form>
	</div>
</div>
<script>
function changes(i){
    if(i==1){
        $('#ebusinessid').css("display","none");
        $('#appkey').css("display","none");
        $('#appcode').css("display","none");
    }else if(i==2){
        $('#ebusinessid').css("display","block");
        $('#appkey').css("display","block");
        $('#appcode').css("display","none");
    }else{
        $('#ebusinessid').css("display","none");
        $('#appkey').css("display","none");
        $('#appcode').css("display","block");
    }
}

</script>
