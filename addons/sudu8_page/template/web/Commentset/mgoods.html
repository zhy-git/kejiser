<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>万能门店 商家管理端</title>
	<meta name="keywords" content="万能门店 商家管理端" />
	<meta name="description" content="万能门店 商家管理端" />
	<link rel="shortcut icon" href="./resource/images/favicon.ico" />
	<link href="https://wxkf2.nttrip.cn/web/resource/css/bootstrap.min.css?v=201811070005" rel="stylesheet">
</head>
    <body>
    <style>
    .shopManage .row{padding:10px 0;border-bottom: 1px solid #eee;vertical-align:middle;}
    .shopManage .col-xs-8{text-align:right;}
    .shopManage .noBorderBottom{border-bottom:none;padding-bottom: 0}
    .btn-lg{width: 85%}
    </style>
        <div class="container shopManage">
            <form>
            	<div class="row noBorderBottom">
            	  <div class="col-xs-4">商品标题</div>
            	  <div class="col-xs-8"></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-12"><textarea class="form-control" rows="3" placeholder="输入商品标题"></textarea></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-4">商品缩略图</div>
            	  <div class="col-xs-8"><img src="https://via.placeholder.com/45x45" alt=""></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-4">商品组图</div>
            		  <div class="col-xs-8">
            		  	<img src="https://via.placeholder.com/45x45" alt="">
            		  	<img src="https://via.placeholder.com/45x45" alt="">
            		  </div>
            	</div>
            	<div class="row">
            	    <div class="col-xs-4">是否上架</div>
            			<div class="radio col-xs-8">
            			  <label>
            			    <input type="radio" name="optionsRadios" value="option1" checked>
            			   上架
            			  </label>
            			  <label>
            			    <input type="radio" name="optionsRadios"  value="option2">
            			   下架
            			  </label>
            			</div>
            	</div>
                <div class="row">
            	  <div class="col-xs-4">购买方式</div>
            	  <div class="col-xs-8">
            	  		<select class="form-control">
            	  		  <option value="1" selected disabled style="display: none;">请选择购买方式</option>
            			  <option>分类一</option>
            			  <option>分类二</option>
            			</select>
            		</div>
            	</div>
            	<div class="row">
            	    <div class="col-xs-4">发货方式</div>
            			<div class="radio col-xs-8">
            			  <label>
            			    <input type="radio" name="optionsRadios" value="option1" checked>
            			   快递
            			  </label>
            			  <label>
            			    <input type="radio" name="optionsRadios"  value="option2">
            			   到店自取
            			  </label>
            			</div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-4">门店价</div>
            	  <div class="col-xs-8"><input type="text" class="form-control" placeholder="请输入门店价"></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-4">市场价</div>
            	  <div class="col-xs-8"><input type="text" class="form-control" placeholder="请输入市场价"></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-4">访问量</div>
            	  <div class="col-xs-8"><input type="text" class="form-control" placeholder="请输入访问量"></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-4">虚拟销量</div>
            	  <div class="col-xs-8"><input type="text" class="form-control" placeholder="请输入虚拟销量"></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-4">真实销量</div>
            	  <div class="col-xs-8"><input type="text" class="form-control" placeholder="请输入真实销量"></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-4">库存</div>
            	  <div class="col-xs-8"><input type="text" class="form-control" placeholder="请输入库存"></div>
            	</div>
            	<div class="row noBorderBottom">
            	  <div class="col-xs-4">商品介绍</div>
            	  <div class="col-xs-8"></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-12"><textarea class="form-control" rows="3" placeholder="输入商品介绍"></textarea></div>
            	</div>
            	<div class="row">
            	  <div class="col-xs-12"><button type="submit" class="btn btn-primary center-block btn-lg">发布</button></div>
            	</div>
            	
            	</form>
        </div>
    </body>
</html>
