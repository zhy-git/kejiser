{template 'web/common/header'}
<!--主体头end-->
<!--主体内容start-->
<div class="page">
    <div class="page_content">
        <div style="height:55px">
            <h3 style="float: left;margin-top: 0;">栏目列表</h3>
            <div class="pull-right">
                <a href="{php echo $this->createWebUrl('Auth',['op' => 'category','act' => 'addcategory'])}" class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">添加栏目</a>
            </div>
        </div>
        <form class="form-horizontal" action="" method="post">
            <div style="margin-bottom:10px">
                <div style="display: inline-block;">
                    搜索栏目:
                </div>
                <div style="display: inline-block;">
                    <select name="sid" style="width: 200px">
                        <option value="0">栏目选择</option>
                    </select>
                </div>
                <div style="display: inline-block;">
                    <input type="text" name="skey" class="form-control ng-pristine ng-untouched ng-valid ng-empty" style="border-radius: 0px" placeholder="搜索关键字" autocomplete="off">
                </div>
                <div style="display: inline-block;">
                    <input name="token" type="hidden" value="ddda75f2">
                    <input type="submit" class="btn " style="border-radius: 0px; background-color: #428bca; border: 1px solid #428bca; color:#ffffff" name="submit" value="提交">
                </div>
            </div>
        </form>

        <table class="table we7-table table-hover article-list vertical-middle">

            <tbody id="shujl">

            </tbody>

        </table>

        <table class="table we7-table table-hover article-list vertical-middle font-size-12 fxsgl_table product_list_table" style="table-layout: fixed;">
            <thead>
            <tr style="background:#fff;color: #000000;font-family: '宋体';">

                <th style="width:50px;padding-left: 5px;"><input class="selectAll" type="checkbox" name="selectAll" id="" value="" /></th>
                <th style="text-align: center;">栏目名称</th>

                <th style="width:72px;">排序</th>
                <th style="width:20%">操作方法名称</th>

                <th style="min-width:80px;">Op参数名称</th>
                <th style="min-width:80px;">父级名称</th>
                <th style="min-width:80px;">图标</th>

                <th style="width:9%;min-width:70px;">操作</th>

            </tr>
            </thead>
            <tbody class="tbody" style="width: 100%;">
            {loop $list $k $v}
            <tr class="fxsgl_table_hang" style="background-color: #fff;">
                <td>
                    <input type="checkbox" class="selectOne" name="select" id="" value="" />
                </td>
                <td>{$v['cate_name']}</td>
                <td>{$v['sort']}</td>
                <td>{$v['objname']}</td>
                <td>{$v['opt']}</td>
                <td></td>
                <td>{$v['icon']}</td>
                <td>
                    {if $v['type'] == 1}
                    <!--节点可以添加子栏目-->
                        <a href="{php echo $this->createWebUrl('Auth',['op' => 'category','act' => 'addcategory','pid' => $v['id']])}" class="btn btn-primary">添加子栏目</a>
                    {/if}
                    {if $v['pid'] == 0}
                    <a href="{php echo $this->createWebUrl('Auth',['op' => 'category','act' => 'addcategory','pid' => $v['id']])}" class="btn btn-primary">添加子栏目</a>
                    <a href="{php echo $this->createWebUrl('Auth',['op' => 'category','act' => 'editcategory','id' => $v['id']])}" class="btn btn-primary">修改</a>
                    <a onclick="if(!confirm('是否删除此栏目？')){return false;}" href="{php echo $this->createWebUrl('Auth',['op' => 'category','act' => 'delcategory','id' => $v['id'],'p' => 0])}" class="btn btn-primary">删除</a>
                    {else}
                    <a href="{php echo $this->createWebUrl('Auth',['op' => 'category','act' => 'editcategory','id' => $v['id']])}" class="btn btn-primary">修改</a>
                    <a onclick="if(!confirm('是否删除此栏目？')){return false;}" href="{php echo $this->createWebUrl('Auth',['op' => 'category','act' => 'delcategory','id' => $v['id']])}" class="btn btn-primary">删除</a>
                    {/if}
                </td>
            </tr>
            {/loop}
            </tbody>

        </table>
    </div>
</div>
<!--主体内容end-->
</div>
