{template 'web/common/header'}

<div class="page">

    <div class="page_content">

		
			<ul class="nav nav-tabs">
			    <li {if $opt == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('Userset', array('opt' => 'display','op' => 'moneyturnove', 'cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">全部</a></li>
			    <li {if $opt == 'get'}class="active"{/if}><a href="{php echo $this->createWebUrl('Userset', array('opt' => 'get','op' => 'moneyturnove', 'cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">获得金额</a></li>
			    <li {if $opt == 'spend'}class="active"{/if}><a href="{php echo $this->createWebUrl('Userset', array('opt' => 'spend','op' => 'moneyturnove', 'cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">消费支付</a></li>
			    <li {if $opt == 'store'}class="active"{/if}><a href="{php echo $this->createWebUrl('Userset', array('opt' => 'store','op' => 'moneyturnove', 'cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">店内支付</a></li>
			    <li {if $opt == 'forum'}class="active"{/if}><a href="{php echo $this->createWebUrl('Userset', array('opt' => 'forum','op' => 'moneyturnove', 'cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">微论坛支付</a></li>
			</ul>


			<style>
			.label{font-size: 13px}
			form{
				margin-top:20px;
			}
			</style>
			<div style="margin-top:20px">
			    <h3 style="float: left;margin-top: 0;">消费流水</h3>
			</div>
			<form class="form-horizontal" action="" method="post">
			    <table class="table we7-table table-hover article-list vertical-middle">
			        <tr>
                        <td>用户信息</td>
                        <td>金额</td>
                        <td>类型</td>
                        <td>说明</td>
                        <td>订单号</td>
			            <td>时间</td>
			        </tr>
			        {loop $scorelist $item}
			        <tr>
			            <td >
			                <img src="{$item['avatar']}" alt="" style="width: 35px;height: 35px;border-radius: 3px;margin-right: 20px">{$item['nickname']}
			            </td>
                        <td>
                            {$item['score']}
                        </td>
			            <td>
			                {if $item['type'] == "add"}
			                    <span class="label  label-success">获得</span>
			                {else}
			                    <span class="label  label-primary">消费</span>
			                {/if}
			            </td>
                        <td>
                            {$item['message']}
                        </td>
                        <td>
                            {$item['orderid']}
                        </td>
                        <td>
                            {$item['creattime']}
                        </td>
			        </tr>
			        {/loop}
			    </table>
			</form>

            <div class="fenye">
                {$pager}
            </div>

	</div>

</div>
