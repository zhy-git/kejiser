<style>

.moban_list img{display: block;box-shadow: 0px 0px 5px 1px #ccc;}

.moban_list input{margin: 22px 0 0 55px;}

.phone-div{

    width: 200px;

    height: 355px;

    padding-top: 30px;

    display: block;

    position: relative;

    background: url({MODULE_URL}static/img/bg_img.png) no-repeat 0 0;

    background-size: 100% 100%;

    }

.phone-div .show-view-div {

    width: 188px;

    height: 315px;

    display: block;

    margin: 0 0 0 8px;

    overflow-y: scroll;

    overflow-x: hidden;

    position: relative;

}

::-webkit-scrollbar{width:4px;}

::-webkit-scrollbar-track{background-color:#ddd;}

::-webkit-scrollbar-thumb{background-color:#aaa;}

::-webkit-scrollbar-thumb:hover {background-color:#9c3}

::-webkit-scrollbar-thumb:active {background-color:#00aff0}

.mb-20{margin-bottom: 20px}
