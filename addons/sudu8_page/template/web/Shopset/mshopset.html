<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>万能门店 商家管理端</title>
	<meta name="keywords" content="万能门店 商家管理端" />
	<meta name="description" content="万能门店 商家管理端" />
	<link rel="shortcut icon" href="./resource/images/favicon.ico" />
	<link href="https://wxkf2.nttrip.cn/web/resource/css/bootstrap.min.css?v=201811070005" rel="stylesheet">
</head>

<body>
<style>
.shopManage .row{padding:10px 0;border-bottom: 1px solid #eee;vertical-align:middle;}
.shopManage .col-xs-8{text-align:right;}
.shopManage .noBorderBottom{border-bottom:none;padding-bottom: 0}
.btn-lg{width: 85%}
</style>
<div class="container shopManage">
<form class="form-horizontal" action="" method="post">
	<div class="row">
	  <div class="col-xs-4">LOGO</div>
	  <input type="file" name="">

	  <div class="col-xs-8"><img src="https://via.placeholder.com/45x45" alt=""></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">背景图</div>
	  <input type="file" name="">
	  <div class="col-xs-8" ><img src="https://via.placeholder.com/45x45" alt=""></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">用户名</div>
	  <div class="col-xs-8"><input type="text"  name="username" value="{$item['username']}" autocomplete="off" class="form-control" placeholder="输入用户名"></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">登录密码</div>
	  <div class="col-xs-8"><input type="text" name="password" value="{$item['password']}" autocomplete="off" class="form-control" placeholder="输入登录密码" ></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">所属分类</div>
	  <div class="col-xs-8">
	  		<select class="form-control" name="cid">
	  		  <option value="1" selected disabled style="display: none;">请选择分类</option>

	  		  {loop $cateList $c}

			  <option value="{$c['id']}" {if $c['id']==$item['id']}disabled{/if} {if $c['id']==$item['cid']}selected{/if}>{$c['name']}</option>

			  {/loop}

			</select>
		</div>
	</div>
	<div class="row noBorderBottom">
	  <div class="col-xs-4">简介</div>
	  <div class="col-xs-8"></div>
	</div>
	<div class="row">
	  <div class="col-xs-12"><textarea name="intro"  autocomplete="off" class="form-control" rows="3" >{$item['intro']}</textarea></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">营业时间</div>
	  <div class="col-xs-8"><input type="text" name="worktime" value="{$item['worktime']}" class="form-control" placeholder="输入营业时间" autocomplete="off"></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">店铺名称</div>
	  <div class="col-xs-8"><input type="text" name="name" value="{$item['name']}" autocomplete="off" class="form-control" placeholder="输入店铺名称"></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">电话号码</div>
	  <div class="col-xs-8"><input type="text" name="tel" value="{$item['tel']}"  autocomplete="off" class="form-control" placeholder="输入电话号码"></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">详细地址</div>
	  <div class="col-xs-8"><input type="text" name="address" value="{$item['address']}" autocomplete="off" class="form-control" placeholder="输入详细地址"></div>
	</div>
	<div class="row" style="display:none;">
	  <div class="col-xs-4">经纬度</div>
	  <div class="col-xs-8"><input type="text" name="latlong" value="{$item['latlong']}"  autocomplete="off" class="form-control" placeholder="输入经纬度"></div>
	</div>
	<div class="row">
	  <div class="col-xs-4">服务名称</div>
	  <div class="col-xs-8"><input type="text" name="title" value="{$item['title']}" autocomplete="off" class="form-control" placeholder="输入服务名称"></div>
	</div>
	<div class="row noBorderBottom">
	  <div class="col-xs-4">商户介绍</div>
	  <div class="col-xs-8"></div>
	</div>
	<div class="row">
	  <div class="col-xs-12"><textarea class="form-control" rows="3"></textarea></div>
	</div>
	<div class="row">
	  <div class="col-xs-12">
        <input name="token" type="hidden" value="{$_W['token']}" />
	  	<input type="submit" class="btn btn-primary center-block btn-lg" name="submit" value="提交" />
	</div>
	
	</form>
</div>
</body>
</html>
