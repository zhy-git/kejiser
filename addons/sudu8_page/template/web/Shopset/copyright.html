{template 'web/common/header'}

<div class="page">

    <div class="page_content">


			<ul class="nav nav-tabs">

			    <li {if $opt == 'copyright'}class="active"{/if}><a href="{php echo $this->createWebUrl('Shopset', array('op' => 'copyright', 'opt' => 'copyright', 'cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">版权管理</a></li>

			    <li {if $opt == 'copyright_post'}class="active"{/if}><a href="{php echo $this->createWebUrl('Shopset', array('op' => 'copyright', 'opt' => 'copyright_post', 'cateid'=>$_GPC['cateid'],'chid'=>$_GPC['chid']))}">版权内容</a></li>

			</ul>

			{if $opt == 'copyright'}

			<form class="form-horizontal" action="" method="post" style="margin-top:20px;">

			    <div class="panel panel-default">

			        <div class="panel-heading">

			            <h3 class="panel-title">版权管理</h3>

			        </div>

			        <div class="panel-body">

			            <div class="form-group">

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">版权打开方式</label>

			                <div class="form-controls col-sm-5">

			                    <label class="select_one">

			                        <input type="radio" name="copy_do" value="0" {if $item['copy_do'] == 0} checked{/if} />拨打电话

			                    </label>

			                    <label class="select_one">

			                        <input type="radio" name="copy_do"  value="1" {if $item['copy_do'] == 1} checked{/if} />跳转单页

			                    </label>

			                    <label class="select_one">

			                        <input type="radio" name="copy_do"  value="2" {if $item['copy_do'] == 2} checked{/if} />跳转小程序

			                    </label>

			                </div>

			                <div class="col-sm-1"></div>

			                <div class="form-controls col-sm-3 help-block">请选择跳转方式</div>

			            </div>

			            <div class="form-group" id="minprogram" {if $item['copy_do'] != 2}style="display: none"{/if}>

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">小程序appid</label>

			                <div class="form-controls col-sm-3">

			                    <input type="text" name="appid" value="{$item['appid']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">

			                </div>

			                <label class="control-label col-sm-2" style="padding-right: 45px">页面链接</label>

			                <div class="form-controls col-sm-3">

			                    <input type="text" name="page" value="{$item['page']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="/sudu8_page/index/index" autocomplete="off">

			                </div>

			            </div>

			            <div class="form-group">

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">版权图片</label>

			                <div class="form-controls col-sm-5">

			                    {php echo tpl_form_field_image('copyimg', $item['copyimg'])}

			                </div>

			                <div class="col-sm-1"></div>

			                <div class="form-controls col-sm-3 help-block">不传则不显示  <a href="http://7xns9l.com1.z0.glb.clouddn.com/copyright.psd" style="color: #428bca" target="_blank">[下载模版]</a></div>

			            </div>

			            <div class="form-group">

			                <label for="" class="control-label col-sm-2" style="margin-right:45px">版权名称</label>

			                <div class="form-controls col-sm-3">

			                    <input type="text" name="copyright" value="{$item['copyright']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">

			                </div>

			                <label class="control-label col-sm-2" style="padding-right: 45px">版权电话</label>

			                <div class="form-controls col-sm-3">

			                    <input type="text" name="tel_b" value="{$item['tel_b']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">

			                </div>

			            </div>

			            <div class="form-group">

			                <div class="form-controls col-sm-2">
			            	</div>
			                
			                <div class="form-controls col-sm-2" style="margin-left: 50px">
			               	 	<text style="color: #aaa">版权名称需要分行的话用'/'隔开</text>
			            	</div>

			                

			            </div>

			            

			        </div>

			    </div>

			    <div class="form-group">

			        <div class="col-sm-12">

			            <input name="token" type="hidden" value="{$_W['token']}" />

			            <input name="copy_id" type="hidden" value="1" />

			            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />

			        </div>

			    </div>

			</form>
<script type="text/javascript">

$(document).ready(function() {
    $('input[type=radio][name=copy_do]').change(function() {
        if (this.value == 2) {
            $("#minprogram").show();
        }else{
        	$("#minprogram").hide();
        }
    });
});
</script>
		{/if}

		{if $opt == 'copyright_post'}

			<form class="form-horizontal" action="" method="post" style="margin-top:20px;">

			    <div class="form-group" style="margin-left:0">

			        <div class="form-controls col-sm-11">

			            {php echo tpl_ueditor('copycon', $item['copycon']);}

			            <div class="help-block">请输入详细内容</div>

			        </div>

			    </div>

			    <div class="form-group">

			        <div class="col-sm-12">

			            <input name="token" type="hidden" value="{$_W['token']}" />

			            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />

			        </div>

			    </div>

			</form>

	</div>
