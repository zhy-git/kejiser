{template 'web/common/header'}

<div class="page">

    <div class="page_content">

		
		<form class="form-horizontal" action="" method="post">

		    <div class="alert alert-success" role="alert">发件箱请使用“个人QQ邮箱”，<a style="color: #f60" href="http://service.mail.qq.com/cgi-bin/help?subtype=1&&no=1001256&&id=28" target="_blank">点击此处查看授权码获取教程</a></div>

		    <div style="width: 0; height: 0; overflow: hidden;"><input type="text" name="t1"><input type="password" name="t2"></div>

		    <div class="panel panel-default">

		        <div class="panel-heading">

		             <h3 class="panel-title">邮件通知配置</h3>

		        </div>

		        <div class="panel-body">

		            <div class="form-group">

		                <label for="" class="control-label col-sm-2" style="margin-right:45px">发件人邮箱</label>

		                <div class="form-controls col-sm-2">

		                    <input type="text" name="mail_user" value="{$item['mail_user']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="" autocomplete="off">

		                </div>

		                <label for="" class="control-label col-sm-2" style="margin-right:45px">授权码</label>

		                <div class="form-controls col-sm-2">

		                    <input type="password" name="mail_password" value="{$item['mail_password']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="" autocomplete="off">

		                </div>

		            </div>

		            <div class="form-group">

		                <label for="" class="control-label col-sm-2" style="margin-right:45px">发件平台名称</label>

		                <div class="form-controls col-sm-3">

		                    <input type="text" name="mail_user_name" value="{$item['mail_user_name']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="" autocomplete="off">

		                </div>

		                <label for="" class="control-label col-sm-4">可写”XX公司小程序提醒系统“</label>

		            </div>

		            <div class="form-group">

		                <label for="" class="control-label col-sm-2" style="margin-right:45px">收件人邮箱</label>

		                <div class="form-controls col-sm-6">

		                    <input type="text" name="mail_sendto" value="{$item['mail_sendto']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="" autocomplete="off">

		                </div>

		                <label for="" class="control-label col-sm-2">多个请用英文,隔开</label>

		            </div>

		        </div>

		    </div>

		    <div class="form-group">

		        <div class="col-sm-12">

		            <input name="token" type="hidden" value="{$_W['token']}" />

		            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />

		        </div>

		    </div>

		</form>




	</div>

</div>
