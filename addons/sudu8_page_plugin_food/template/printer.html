{template 'common/header'}
{if $op == 'post'}
	<form class="form-horizontal" action="" method="post" >
	    <div class="panel panel-default">
	        <div class="panel-heading">
	            <h3 class="panel-title">打印机基本配置</h3>
	        </div>
	        <div class="panel-body">
				<div class="form-group">
	                <label for="" class="control-label col-sm-2" style="margin-right:45px">打印机状态</label>
	                <div class="form-controls col-sm-5">
	                    <label style="margin-right: 20px">
	                        <input type="radio" name="status" value="2" {if $cate['status'] == '2'} checked{/if} {if !$base['status']}checked {/if}/>
	                        关闭
	                    </label>
	                    <label style="margin-right: 20px">
	                        <input type="radio" name="status" value="1" {if $cate['status'] == '1'} checked{/if} />
	                        开启
	                    </label>
	                </div>
	                <div class="col-sm-1"></div>
	            </div>
	            <div class="form-group">
	                <label for="" class="control-label col-sm-2" style="margin-right:45px">打印机名称
</label>
	                <div class="form-controls col-sm-5">
	                    <input type="text" name="pname" id="pname" value="{$cate['pname']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
	                </div>
	                <div class="col-sm-1"></div>
	                <div class="form-controls col-sm-3 help-block"></div>
	            </div>

	            <div class="form-group">
	                <label for="" class="control-label col-sm-2" style="margin-right:45px">头部标题</label>
	                <div class="form-controls col-sm-5">
	                    <input type="text" name="title" id="title" value="{$cate['title']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
	                    <div class="help-block"></div>
	                </div>
	            </div>
				<div class="form-group">

                <label for="" class="control-label col-sm-2" style="margin-right:45px">打印机型号</label>

                <div class="form-controls col-sm-5" style="padding-right: 30px;">

                    <select name="models" class="form-control">
						<option value="1">易联云(K4)</option>
                    </select>

                </div>

                <div class="form-controls col-sm-4 help-block"></div>

            </div>
	            <div class="form-group">
	                <label for="" class="control-label col-sm-2" style="margin-right:45px">打印机终端号</label>
	                <div class="form-controls col-sm-5">
	                    <input type="text" name="nid"  value="{$cate['nid']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
	                </div>
	                <div class="col-sm-1"></div>
	                <div class="form-controls col-sm-3 help-block"></div>
	            </div>

	            <div class="form-group">
	                <label for="" class="control-label col-sm-2" style="margin-right:45px">终端号秘钥</label>
	                <div class="form-controls col-sm-5">
	                    <input type="text" name="nkey"  value="{$cate['nkey']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
	                </div>
	                <div class="col-sm-1"></div>
	                <div class="form-controls col-sm-3 help-block"></div>
	            </div>

	            <div class="form-group">
	                <label for="" class="control-label col-sm-2" style="margin-right:45px">用户id</label>
	                <div class="form-controls col-sm-5">
	                    <input type="text" name="uid"  value="{$cate['uid']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
	                </div>
	                <div class="col-sm-1"></div>
	                <div class="form-controls col-sm-3 help-block"></div>
	            </div>

	            <div class="form-group">
	                <label for="" class="control-label col-sm-2" style="margin-right:45px">apikey</label>
	                <div class="form-controls col-sm-5">
	                    <input type="text" name="apikey" id="apikey" value="{$cate['apikey']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
	                </div>
	                <div class="col-sm-1"></div>
	                <div class="form-controls col-sm-3 help-block"></div>
	            </div>
	        </div>
	    </div>
	    <div class="form-group">
	        <div class="col-sm-12">
	            <input name="token" type="hidden" value="{$_W['token']}" />
	            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
	        </div>
	    </div>
	</form>
{/if}
{template 'common/footer'}
