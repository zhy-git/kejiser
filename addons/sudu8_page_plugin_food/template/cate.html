{template 'common/header'}
{if $op == 'display'}
<div>
    <h3 style="float: left;margin-top: 0;">点菜分类</h3>
    <div class="pull-right">
        <a href="{php echo $this->createWeburl('cate', array('op'=>'post'));}"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">添加分类</a>
    </div>
</div>
<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">排序</td>
            <td>标题</td>
            <td class="text-right">操作</td>
        </tr>
        {loop $cates $item}
        <tr>
            <td>
                {$item['num']}
            </td>
            <td>
                {$item['title']}
            </td>
            <td class="text-right">

                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('cate', array('id' => $item['id'], 'op' =>'post'))}" >编辑</a>                
                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('cate', array('id' => $item['id'], 'op' => 'delete'))}">删除</a>

            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}

{if $op == 'post'}
<form class="form-horizontal" action="" method="post" onsubmit = "return checkinfo();">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">点菜分类管理</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="control-label col-sm-2" style="margin-right:45px">序号</label>
                <div class="form-controls col-sm-5">
                    <input type="number" min='0' name="num" id="num" value="{$cate['num']}" style="width: 100px" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-3 help-block">序号越大越靠前</div>
            </div>

            <div class="form-group">
                <label for="" class="control-label col-sm-2" style="margin-right:45px">名称</label>
                <div class="form-controls col-sm-5">
                    <input type="text" name="title" id="title" value="{$cate['title']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-3 help-block">请填写栏目名称</div>
            </div>

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
        </div>
    </div>
</form>
{/if}



<script type="text/javascript">
	
	function checkinfo(){
	
		var title = $.trim($("#title").val());
		if(!title){
			alert("请输入栏目名称！");
			return false;
		}

	}

</script>

{template 'common/footer'}
