<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta charset="UTF-8">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<script src="{TEMPLATE_PATH}/js/zepto.min.js"></script>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
	<title>微信登录</title>
	<style type="text/css">
		.container {
			margin: 0 20px;
		}

		.top {
			display: flex;
			flex-direction: column;
			align-items: center;
			border-bottom: 1px solid #d4d4d4;
			padding: 30px;
		}

		.logo {
			width: 60px;
			height: 60px;
		}

		.name {
			margin-top: 10px;
			font-size: 20px;
		}

		.msg {
			margin-top: 10px;
			margin: 25px 0 5px 0;
			font-size: 16px;
		}

		.ti {
			color: #999;
			font-size: 14px;
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 40px;
		}

		.dian {
			font-size: 30px;
			margin-right: 5px;
		}

		.btn {
			width: 100%;
			height: 40px;
			text-align: center;
			line-height: 40px;
			margin-top: 20px;
			font-size: 16px;
			border-radius: 5px;
		}

		.sure {
			background-color: #02bf01;
			color: #fff;
			border: 1px solid #19a41b;
		}

		.del {
			background-color: #f7f7f7;
			border: 1px solid #e3e3e3;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="top">
			<img class="logo" src="{$_W['account']['logo']}" />
			<span class="name">{$_W['account']['name']}PC版</span>
		</div>
		<div class="msg">即将登陆{$_W['account']['name']}PC版，请确认是本人操作 </div>
		<div class="ti"><span class="dian">·</span>使用你的账号登陆该应用</div>
		<div class="btn sure">确认登陆</div>
		<div class="btn del">取消</div>
	</div>
	<script>
		$('.sure').click(function () {
			$.post(location.href, { 'type': 'update', 'status': 1 }, function (res) {
				console.log(res)
				//alert("登录")
				WeixinJSBridge.call('closeWindow');
			})
		})
		$('.del').click(function () {
			$.post(location.href, { 'type': 'update', 'status': 2 }, function (res) {
				WeixinJSBridge.call('closeWindow');
			})
		})
	</script>
</body>
