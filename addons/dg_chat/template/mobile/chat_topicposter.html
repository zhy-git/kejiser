<!DOCTYPE html>
<html lang="en">
    <head>
        <title>邀请卡</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">    
		<link rel="stylesheet" type="text/css" href="{TEMPLATE_PATH}/qrcode/qrcode.css" />
		<script src="{TEMPLATE_PATH}/js/jquery.min.js"></script>
        <link rel="stylesheet" href="{TEMPLATE_PATH}/font/iconfont.css">
</head>
    <body>
		<style>
		.thumb-inner-list span.active:after {
			content: '';
			background-image: url({TEMPLATE_PATH}/qrcode/checked_678a9ca.png);
			background-position: center;
			-webkit-background-size: contain;
			background-size: contain;
			position: absolute;
			right: .5rem;
			bottom: .5rem;
			width: 2rem;
			height: 2rem
		}
		</style>		
        <div class="share-card-container">
            <div class="share-card-inner-container">
                <img id="image" src="{$img}">
            </div>
            <div class="loading-bg hidden" id="loading">
                <img class="loading-icon" src="{TEMPLATE_PATH}/qrcode/loading.gif" />
            </div>
            <div class="finger-guide" id="finger-guide">
                <img src="{TEMPLATE_PATH}/qrcode/finger_faa6d9e.png" alt="">
                <p>长按保存邀请卡</p>  
                <p>或发送给朋友</p>
            </div>
        </div>

       <div class="footer">   
            <div class="thumb-list-container">
                <div id="thumb-list" class="thumb-inner-list">
                    <!--缩略图列表-->
						{loop $chat_poster $k $v}
						 {if $k==0}
							<span class="active" attr-id="{$k}"><img src="{TEMPLATE_PATH}/qrcode/image/{$v}" /></span>
						 {else}
							<span attr-id="{$k}"><img src="{TEMPLATE_PATH}/qrcode/image/{$v}" /></span>
						 {/if}
						
						{/loop}
                </div>
            </div>
        </div> 
<!-- 返回首页悬浮框begin -->
<style>
	.backHome{
		width:40px;
		height:40px;
		border-radius: 50%;
		background: rgba(0,0,0,0.6);
		text-align: center;
		line-height: 40px;
		position: fixed;
		bottom:120px;
		right:15px;
		z-index: 100;
	}
	.backHome .iconHome{
		color:#fff;
		font-size: 24px;
	}


</style>

<!--
	回到首页悬浮按钮。
	<div class="backHome">
		<a href="{php echo $this->createMobileUrl('index')}" style="text-decoration: none;"><i class="iconfont icon-shouye1 iconHome"></i></a>
	</div>
-->

<!-- 返回首页悬浮框end -->

<script>
	$(function(){
		$('#finger-guide').click(function(){
			$(this).hide();
		})
		$('#thumb-list span').click(function(){
			$('#finger-guide').hide();
			$('#loading').css("display","flex");
			$('#thumb-list span').removeClass('active');
			$(this).addClass('active');
			var id = $(this).attr('attr-id');
			id = parseInt(id);
			$.get(location.href,{'type':'img',code:id},function(data){
				$('#loading').hide();
				eval('data='+data);
				console.log(data);
				if(data.status==1){
					$('#image').attr('src',data.content+'?a='+id);
				}else{
					alert(data.content);
				}
			})
		})
	})
</script>
</body>
</html>
