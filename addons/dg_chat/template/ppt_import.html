{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('topic_manage')}">话题管理</a></li>
		<li><a href="{php echo $this->createWebUrl('topic_ppts',array('topic_id'=>$topic_id))}">课件列表</a></li>
		<li class="active"><a>上传课件</a></li>
	</ul>
<div class="panel panel-default">
	<div class="panel-body">
    <form enctype="multipart/form-data" method="post" action="{php echo $this->createWebUrl('ppt_import')}">
    <input type="hidden" id="topic_id" name="topic_id" value="{$topic_id}">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2  control-label"><span style='color:red'>*</span>ppt</label>
			<div class="col-sm-10">
				<div class="input-group ">
					<input type="text" id="excelpath" name="excelpath" value="" class="form-control" autocomplete="off">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="selectbtn">选择文件</button><input type="file" name="excelfile" id="selectfile" onchange="fileChange(this);" style="display:none">
					</span>
				</div>
			</div>		
		</div>
		
		<div class="form-group">
			<div class="col-sm-12">
				<input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
			</div>
		</div>
		</form>
	</div>
</div>	
<script>
$("#selectbtn").click(function(){
	return $("#selectfile").click();
})
function fileChange(target){
	$("#excelpath").val(target.value);
    var name=target.value;
    var fileName = name.substring(name.lastIndexOf(".")+1).toLowerCase();
    if(fileName !="pptx" && fileName !="ppt"){
        alert("请选择ppt格式文件上传！");
        
        target.value="";
        $("#excelpath").val("");
        return
    }
}
</script>
</div>
{template 'common/footer'}
