{template 'common/header'}
{if $op == 'display'}
<div>
    <h3 style="float: left;margin-top: 0;">评论列表</h3>
</div>
<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width: 65px;padding-left: 5px;text-align: center;">发布ID</td>
            <td style="width: 100px;">昵称</td>
            <td style="width: 80px">头像</td>
            <td>评论内容</td>
            <td>回复内容</td>
            <td class="text-right" style="width:100px">操作</td>
        </tr>
        {loop $commentList $item}
        <tr>
            <td style="padding-left: 5px;text-align: center;">
                {$item['rid']}
            </td>
            <td>
                {$item['nickname']}
            </td>
            <td>
                <img src="{$item['avatar']}" alt="" style="width: 80px!important">
            </td>
            <td>
                {$item['content']}
            </td>
            <td>
                {loop $item['reply'] $reply}
                    <div>
                        {$reply['content']} <span style="font-size: 10px">{$reply['createtime']}</span>
                    </div>
                {/loop}
            </td>
            <td class="text-right">
                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('comment', array('id' => $item['id'], 'op' => 'delete'))}">删除</a>
            </td>
        </tr>
        {/loop}
    </table>
    {$pager}
</form>
{/if}


{template 'common/footer'}
