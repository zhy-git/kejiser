{template 'common/header'}
<ul class="nav nav-tabs">
    <li {if $op == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('news', array('op' => 'display'))}">邮箱设置</a></li>
    <li {if $op == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('news', array('op' => 'post'))}">短信设置</a></li>
    <li {if $op=='get'}class="active"{/if}><a href="{php echo $this->createWebUrl('dxsite')}">短信通知</a></li>
</ul>
<form class="form-horizontal" action="" method="post">
     <div class="tab-pane" id="tab_msg">
            <div class="panel panel-default">
                <div class="panel-heading">通知设置</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">短信通知开启</label>
                        <div class="col-xs-12 col-sm-5">
                            <label class="radio radio-inline">
                                <input type="radio" name="state" value="1"{if $activity['state']} checked{/if}> 开启【需在短信设置中配置短信接口】
                            </label>
                            <label class="radio radio-inline">
                                <input type="radio" name="state" value="0"{if !$activity['state']} checked{/if}> 关闭
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">短信通知模板ID</label>
                        <div class="col-md-9">
                            <input type="text" name="templatecode" class="form-control encrypt" value="{$activity['templatecode']}" placeholder='对应阿里短信模板 "SMS_" 开头的字串'>
                        </div>
                    </div>
                 <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">管理员设置</label>
                        <div class="col-md-9">
                            <input type="text" name="administrator" class="form-control encrypt" value="{$activity['administrator']}" placeholder='用户支付成功之后通知管理员'>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" style="margin-left: 45%;" />
        </div>
    </div>
</form>
{template 'common/footer'}
