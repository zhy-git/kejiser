                    <div class="row-fluid">
                        <div class="span12">
                        <div class="tab-pane" id="tabs-866688">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>
                                            ID
                                        </th>
                                        <th>
                                            结果名称
                                        </th>

                                        <th>
                                            操作
                                        </th>
                                    </tr >
                                </thead>
                                <tbody>
                                    
                                     {loop $res $item}
                                    <tr >
                                        <td>
                                            {$item['jc_id']}
                                        </td>

                                         <td>
                                            {$item['jc_name']}
                                        </td>

                                    <td >
                                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('jcjg', array('jc_id' => $item['jc_id'],'op' => 'post','id'=>$_GPC['id'],'xm_id'=>$_GPC['xm_id']))}">编辑</a> 
                                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('jcjg', array('jc_id' => $item['jc_id'], 'op' => 'delete','id'=>$_GPC['id'],'xm_id'=>$_GPC['xm_id']))}">删除</a>

                                </tr>
                              {/loop}

                        </table>
                    </div>
                </div>
            </div>
            </div>

        {$pager}
      </div>

  <form class="form-horizontal" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">添加检查结果</h3>
        </div>
        <div class="panel-body">

        <div class="form-group">
           <label for="" class="control-label col-sm-2">单位</label>
               <label class="control-label col-sm-1" style="margin-left: 28px;">
                  <input type="checkbox" id="inlineCheckbox1" value="天" name="danwei[]" > 天
               </label>
               <label class="control-label col-sm-1">
                  <input type="checkbox" id="inlineCheckbox2" value="ng/mL" name="danwei[]"> ng/mL
               </label>
               <label class="control-label col-sm-1">
                  <input type="checkbox" id="inlineCheckbox3" value="μg/L" name="danwei[]"> μg/L
               </label>
               <label class="control-label col-sm-1" style="margin-left: 0px;">
                  <input type="checkbox" id="inlineCheckbox1" value="nmol/L" name="danwei[]" > nmol/L
               </label>
               <label class="control-label col-sm-1">
                  <input type="checkbox" id="inlineCheckbox2" value="lU/L" name="danwei[]"> lU/L
               </label>
               <label class="control-label col-sm-1">
                  <input type="checkbox" id="inlineCheckbox3" value="mlU/mL" name="danwei[]">mlU/mL
               </label>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">检查结果名称</label>
                <!-- <div class="col-sm-1"></div> -->
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <input type="text" name="jc_name"  value="{$get['jc_name']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                </div>
            </div>

    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="text" name="p_id" value="{$_GPC['id']}" style="display: none;">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="tijiao" value="提交" style="margin-left: 45%;" />
        </div>
    </div>
</form>
