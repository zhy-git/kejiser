{template 'common/header'}
{if $op == 'display'}
<div class="pull-right">
    <a class="btn btn-primary we7-padding-horizontal" href="{php echo $this->createWeburl('pian', array('op'=>'post'))}" style="margin-bottom: 20px">
        添加骗审信息
    </a>
</div>
<style type="text/css">
    .product-buyer-name {

max-width: 110px;

overflow: hidden;

text-overflow: ellipsis;

white-space: nowrap;

}
</style>
<form action="" class="form-horizontal" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">
                排序
            </td>
            <td>
                标题
            </td>
            <td>
                图标
            </td>
            <td>
                内容
            </td>
            <td class="text-right">
                操作
            </td>
        </tr>
        {loop $items $item}
        <tr>
            <td>
                {$item['id']}
            </td>
            <td>
                {$item['title']}
            </td>
            <td>
                <img alt="" src="{media $item['thumb']}" style="width: 80px;height: 80px;">
                </img>
            </td>
            <td>
                <p class="product-buyer-name">
                    {$item['content']}
                </p>
            </td>
            <td class="text-right">
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('pian', array('id' => $item['id'], 'op' =>'post'))}">
                    编辑
                </a>
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('pian', array('id' => $item['id'], 'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认吗？'); return false;">
                    删除
                </a>
            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}
{if $op == 'post'}
<form action="" class="form-horizontal" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                添加骗审信息
            </h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-1" for="">
                    标题
                </label>
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="title" name="title" placeholder="" type="text" value="{$item['title']}">
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-4 help-block">
                    标题
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="">
                    图标
                </label>
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    {php echo tpl_form_field_image('thumb', $item['thumb'])}
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-4 help-block">
                    图标
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="">
                    内容
                </label>
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" cols="20" id="content" name="content" rows="6">
                        {$item['content']}
                    </textarea>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-4 help-block">
                    内容
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}"/>
            <input class="btn btn-primary col-lg-1" name="submit" style="margin-left: 45%;" type="submit" value="提交"/>
        </div>
    </div>
</form>
{/if}
