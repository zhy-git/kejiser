{template 'common/header'}
{if $op == 'display'}
<form action="" class="form-horizontal" method="post">
    <div class="tab-content">
        <div class="panel panel-default tab-pane active row" id="home" role="tabpanel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    处方详情
                </h3>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label class="control-label col-sm-2" for="" style="margin-right:45px;">
                    患者姓名
                </label>
                <div class="form-controls col-sm-5">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="show_title" name="username" placeholder="" type="text" value="{$res['username']}" disabled="">
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-3 help-block">
                    患者姓名
                </div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label class="control-label col-sm-2" for="" style="margin-right:45px;">
                    联系方式
                </label>
                <div class="form-controls col-sm-5">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="show_title" name="u_phone" placeholder="" type="text" value="{$res['u_phone']}" disabled="">
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-3 help-block">
                    联系方式
                </div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label class="control-label col-sm-2" for="" style="margin-right:45px;">
                    收货地址
                </label>               
                <div class="form-controls col-sm-5">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="show_title" name="address" placeholder="" type="text" {if $res['yjfs'] ==0} value="到店自提" {else if $res['address'] == ''} value="暂未填写收货地址" {else} value="{$res['address']}" {/if} disabled=""  {if $res['address'] ==''} style="color:red;" {else} style="color:blue;" {/if}>
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-3 help-block">
                    收货地址
                </div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label class="control-label col-sm-2" for="" style="margin-right:45px;">
                    处方编号
                </label>
                <div class="form-controls col-sm-5">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="show_title" name="orderarr" placeholder="" type="text" value="{$res['orderarr']}" disabled="">
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-3 help-block">
                    处方编号
                </div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label class="control-label col-sm-2" for="" style="margin-right:45px;">
                    医生
                </label>
                <div class="form-controls col-sm-5">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="show_title" name="z_name" placeholder="" type="text" value="{$res['z_name']}" disabled="">
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-3 help-block">
                    医生
                </div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label for="" class="control-label col-sm-2" style="margin-right: 45px;">处方</label>
                 <div class="form-controls col-sm-5" >
                    <textarea rows="6" cols="20" class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="tm_miaoshu" id="tm_miaoshu" disabled="">{$res['content']}</textarea>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <label class="control-label col-sm-2" for="" style="margin-right:45px;">
                     处方照片
                </label>
                <div class="form-controls col-sm-5">
                     {loop $res['pic']  $item}
                   <a href="{$item}" target="_blank"><img src="{$item}" width="100" height="120"></a> 
                    {/loop}
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-3 help-block">
                    处方照片
                </div>
            </div>
               <div class="form-group" style="margin-top: 10px;">
                <label class="control-label col-sm-2" for="" style="margin-right:45px;">
                    处方诊金
                </label>
                <div class="form-controls col-sm-5">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="show_title"  placeholder="" type="text" value="{$res['cfzhenj']}" disabled="">
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-3 help-block">
                    处方诊金
                </div>
            </div>
                 <div class="form-group" style="margin-top: 10px;">
                <label class="control-label col-sm-2" for="" style="margin-right:45px;">
                    处方估价
                </label>
                <div class="form-controls col-sm-5">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="show_title" name="dmoney" placeholder="" type="text" value="{$res['dmoney']}" >
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-3 help-block">
                    处方估价
                </div>
            </div>
        </div>
    <div class="form-group">
        <div class="col-sm-12" style="margin-left: 200px;">
            <input name="token" type="hidden" value="{$_W['token']}"/>
            <input name="cid" style="display:none;" type="text" value="{$cid}">
            <input name="useropenid" style="display:none;" type="text" value="{$res['useropenid']}">
            <input name="userid" style="display:none;" type="text" value="{$res['userid']}">
            <input name="orderarr" style="display:none;" type="text" value="{$res['orderarr']}">
            <input name="cfzhenj" style="display:none;" type="text" value="{$res['cfzhenj']}">
                {if $res['iftz'] =='0'}
                <input class="btn btn-primary col-lg-5" name="submit" type="submit" value="提交并通知患者"/>
                {else}
                <input class="btn btn-success col-lg-5" name="submit" type="submit" value="已经通知患者"/>
                {/if}
            </input>
        </div>
    </div>
</form>
{/if}
{template 'common/footer'}
