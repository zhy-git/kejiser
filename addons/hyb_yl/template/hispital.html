{template 'common/header'}
<ul class="nav nav-tabs">
    <!--  <li  ><a href="{php echo $this->createWebUrl('dyj');}">打印机列表</a></li> -->
    <li class="active">
        <a href="{php echo $this->createWebUrl('dyj');}">
            添加/编辑打印机
        </a>
    </li>
</ul>
<div class="panel panel-info">
    <div class="panel-heading">
        编辑打印机信息(目前仅支持365-KDT1小票打印机)
    </div>
    <div class="panel-body">
        <form action="" class="form-horizontal" method="POST">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail3">
                    打印机标题设置
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" name="dyj_title" placeholder="请填写标题" type="text" value="{$list['dyj_title']}">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail3">
                    打印机编号
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" name="dyj_id" placeholder="请填写编号" type="text" value="{$list['dyj_id']}">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail3">
                    打印机key
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" name="dyj_key" placeholder="请填写key" type="text" value="{$list['dyj_key']}">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-default" name="submit" type="submit" value="提交"/>
                </div>
            </div>
            <input name="id" type="hidden" value="{$list['id']}"/>
            <input name="token" type="hidden" value="{$_W['token']}"/>
        </form>
    </div>
</div>
{template 'common/footer'}
