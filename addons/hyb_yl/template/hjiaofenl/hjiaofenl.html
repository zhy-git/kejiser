{template 'common/header'}
<ul class="nav nav-tabs">
    <li{if $op == 'display'} class="active"{/if}><a href="{php echo $this->createWebUrl('hjiaofenl',array('op' => 'display'))}">患教分类</a></li>
    <li{if $op == 'post'} class="active"{/if}><a href="{php echo $this->createWebUrl('hjiaofenl',array('op' => 'post') )}">添加分类</a></li>
</ul>
{if $op == 'display'}

<form action="" class="form-horizontal" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">
                排序
            </td>
            <td>
                患教分类名称
            </td>
            <!--     <td>资讯分类图标</td> -->
            <td>
                背景色
            </td>
            <td class="text-right">
                操作
            </td>
        </tr>
        {loop $products $item}
        <tr>
            <td>
                {$item['hj_id']}
            </td>
            <td>
                {$item['hj_name']}
            </td>
            <td style="background-color:{$item['hj_color']};width: 100px;">
                
            </td> 
            <td class="text-right">
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('hjiaofenl', array('hj_id' => $item['hj_id'], 'op' =>'post'))}">
                    编辑
                </a>
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('hjiaofenl', array('hj_id' => $item['hj_id'], 'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认吗？'); return false;">
                    删除
                </a>
            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}
{if $op == 'post'}
<form action="" class="form-horizontal" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                添加患教分类
            </h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-2" for="">
                    患教分类名称
                </label>
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="hj_name" name="hj_name" placeholder="" type="text" value="{$items['hj_name']}">
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block">
                    患教分类名称
                </div>
            </div>
        </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="" >
                    患教背景颜色
                </label>
                <div class="form-controls col-sm-5" style="margin-left:75px">
                    {php echo tpl_form_field_color('hj_color', $items['hj_color'])}
                    <div class="help-block">
                        请上传背景颜色
                    </div>
                </div>
            </div>
<!--             <div class="form-group" >
                <label class="control-label col-sm-2" >
                    患教分类图片
                </label>
                <div class="form-controls col-sm-5" style="margin-left: 80px;">
                    {php echo tpl_form_field_image('fenlpic', $item['fenlpic'])}
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-2 help-block">
                    （建议尺寸658x351）
                </div>
            </div> -->
        <div class="form-group">
            <div class="col-sm-12">
                <input name="token" type="hidden" value="{$_W['token']}"/>
                <input class="btn btn-primary col-lg-1" name="submit" style="margin-left: 45%;" type="submit" value="提交"/>
            </div>
        </div>
    </div>
</form>
{/if}
{template 'common/footer'}
