{template 'common/header'}
<ul class="nav nav-tabs">
  <li  {if $type=='all'} class="active" {/if}><a href="{php echo $this->createWebUrl('hisinfo',array('type'=>'all'));}">地区列表</a></li>

  <li {if $type=='add' } class="active" {/if}><a href="{php echo $this->createWebUrl('hisinfo',array('type'=>'add'));}">添加地区</a></li>

</ul>
 {if $type=='all'}
<form action="" method="POST">
        <div class="tab-pane in active" id="tab_basic">
            <div class="panel panel-default">
                <div class="panel-heading">地区列表</div>
                    <div class="row-fluid">
                        <div class="span12">
                        <div class="tab-pane" id="tabs-866688">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>
                                            ID
                                        </th>
                                        <th>
                                            名称
                                        </th>
                                        <th>
                                            操作
                                        </th>
                                    </tr >
                                </thead>
                                <tbody>
                                    
                                     {loop $res $item}
                                    <tr >
                                        <td>
                                            {$item['diz_id']}
                                        </td>
                                         <td>
                                            {$item['dz_name']}
                                        </td>
                                    <td >
                                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('hisinfo', array('diz_id' => $item['diz_id'],'type' => 'add'))}">编辑</a> 
                                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('hisinfo', array('diz_id' => $item['diz_id'], 'type' => 'delete'))}">删除</a>
                                <a class="btn btn-warning btn-sm" href="{php echo $this->createWeburl('addhospital', array('diz_id' => $item['diz_id'],'type' => 'no'))}">地区医院</a>
                            </td>
                                </tr>
                              {/loop}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
      <div class="text-left we7-margin-top">
        {$pager}
      </div>
  {/if}
  {if $type=='add'}
  <form class="form-horizontal" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">添加地区</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="control-label col-sm-2">地区名称</label>
                <!-- <div class="col-sm-1"></div> -->
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <input type="text" name="dz_name"  value="{$get['dz_name']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                </div>
            </div>

    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="tijiao" value="提交" style="margin-left: 45%;" />
        </div>
    </div>
</form>
  {/if}
{template 'common/footer'}
