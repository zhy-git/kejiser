{template 'common/header'}
{if $op == 'display'}
<div class="pull-right">
    <a class="btn btn-primary we7-padding-horizontal" href="{php echo $this->createWeburl('objectinfo', array('op'=>'post'))}" style="margin-bottom: 20px">
        添加科室
    </a>
</div>
<form action="" class="form-horizontal" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">
                排序
            </td>
            <td>
                科室名称
            </td>
            <td class="text-right">
                操作
            </td>
        </tr>
        {loop $products $item}
        <tr>
            <td>
                {$item['k_id']}
            </td>
            <td>
                {$item['k_name']}
            </td>
            <td class="text-right">
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('objectinfo', array('k_id' => $item['k_id'], 'op' =>'post'))}">
                    编辑
                </a>
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('objectinfo', array('k_id' => $item['k_id'], 'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认吗？'); return false;">
                    删除
                </a>
            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}
{if $op == 'post'}
<form action="" class="form-horizontal" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                添加科室
            </h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-1" for="">
                    科室名称
                </label>
                <!-- <div class="col-sm-1"></div> -->
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="k_name" name="k_name" placeholder="" type="text" value="{$item['k_name']}">
                    </input>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="form-controls col-sm-4 help-block">
                    科室名称
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input name="token" type="hidden" value="{$_W['token']}"/>
                <input class="btn btn-primary col-lg-1" name="submit" style="margin-left: 45%;" type="submit" value="提交"/>
            </div>
        </div>
    </div>
</form>
{/if}
{template 'common/footer'}
