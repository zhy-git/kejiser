{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active">
        <a href="#">
            医生出诊设置
        </a>
    </li>
    <!--     <li class="pull-right">
        <a href="{php echo $this->createWebUrl('Kserjifenl',array('id'=>$_GPC['id'],'parentid'=>$_GPC['parentid']['id']));}" >  
            <i class="fa fa-mail-reply"></i> 返回上一页</a>
    </li> -->
</ul>
<div class="main">
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table we7-table table-hover vertical-middle table-manage ng-scope" id="js-system-account-display">
                <colgroup>
                    <col width="120px">
                        <col>
                            <col width="200px">
                                <col width="220px">
                                    <col width="120px">
                                    </col>
                                </col>
                            </col>
                        </col>
                    </col>
                </colgroup>
                {loop $products $items}
                <tbody>
                    <tr>
                        <th class="text-left" colspan="2">
                            医生名称
                        </th>
                        <th>
                            出诊规则
                        </th>
                        <th>
                            今日情况
                        </th>
                        <th class="text-right">
                            操作
                        </th>
                    </tr>
                    <!-- ngRepeat: list in lists -->
                    <tr class="color-gray ng-scope">
                        <td class="text-left">
                            <img class="img-responsive icon" src="{media $items['z_thumbs']}">
                            </img>
                        </td>
                        <td class="text-left">
                            <p class="color-dark ng-binding">
                                {$items['z_name']}
                            </p>
                            <span class="color-gray ng-scope">
                                {if $items['z_sex'] == 1} 男 {else} 女,{/if}{$items['z_zhiwu']}
                            </span>
                            <br>
                                <span class="color-green ng-scope">
                                    {$items['name']}
                                </span>
                            </br>
                        </td>
                        <td>
                            <p class="ng-binding">
                                <a class="" href="{php echo $this->createWebUrl('timesjduan',array('zid'=>$items['zid'],'z_room'=>$_GPC['id']))}" style="color: #428bca;">
                                    按时间段
                                </a>
                            </p>
                        </td>
                        <td>
                            <p class="ng-binding">
                                可挂号数({$items['yyperson']})
                            </p>
                        </td>
                        <td class="vertical-middle ">
                            <div class="manage-container">
                                <div class="link-group">
                                    <a class="" href="{php echo $this->createWebUrl('timesite',array('zid'=>$items['zid'],'z_room'=>$_GPC['id']));}">
                                        新建规则
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                {/loop}
            </table>
        </div>
    </div>
</div>
{template 'common/footer'}
