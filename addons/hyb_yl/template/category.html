{template 'common/header'}
<link href="/web/resource/css/util.min.css" rel="stylesheet">
    <script src="/web/resource/js/util.min.js" type="text/javascript">
    </script>
    <script src="/web/resource/components/switch/bootstrap-switch.min.js" type="text/javascript">
    </script>
    <link href="/web/resource/components/switch/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
    <link href="/web/resource/components/ueditor/third-party/jquery-1.10.2.min.js" rel="stylesheet" type="text/css"/>
    {if $op == 'display'}
    <style>
        td>i{cursor:pointer; display:inline-block; width:100%; height:100%; color:#428bca;}
	.category-caret{display:inline-block; width:20px; margin: 0 10px; text-align:center; cursor:pointer; color:#d9534f;}
	.add.add_level0{cursor:pointer;}
    </style>
    <div class="row">
        <div class="col-lg-6">
            <form action="" method="POST">
                <div class="input-group" style="width: 300px">
                    <input class="form-control" name="keywords" placeholder="请输入用户姓名/电话" type="text">
                        <span class="input-group-btn">
                            <input class="btn btn-default" name="submit" type="submit" value="查找"/>
                        </span>
                    </input>
                </div>
            </form>
        </div>
        <input name="token" type="hidden" value="{$_W['token']}"/>
    </div>
</link>
<form action="" method="post">
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width:200px;">
                            用户名称
                        </th>
                        <th style="width:120px; text-align:center;">
                            提升核销员
                            <p style="color: red;">
                                (勾选后确认关闭或者开启)
                            </p>
                        </th>
                        <th style="width:60px; text-align:center;">
                            头像
                        </th>
                        <th style="width:150px; text-align:right">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {loop $category $pcate}
                    <tr>
                        <td class="text-left">
                            {$pcate['u_name']}
                        </td>
                        <td>
                            {if $pcate['u_type'] == 1}
                            <input name="u_id[]" type="checkbox" value="{$pcate['u_id']}"/>
                            已开启
						 
                        {else}
                            <input name="u_id[]" type="checkbox" value="{$pcate['u_id']}"/>
                            <text style="color: red;">
                                已关闭
                            </text>
                            {/if}
                        </td>
                        <td class="text-center">
                            <img height="50px" src="{$pcate['u_thumb']}" width="50px">
                            </img>
                        </td>
                        <td class="text-right" style="position:relative;">
                            <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('category', array('u_id' => $pcate['u_id'], 'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认吗？'); return false;">
                                删除
                            </a>
                        </td>
                    </tr>
                    {/loop}
                </tbody>
            </table>
        </div>
    </div>
    <div>
        {$pager}
    </div>
    <div class="form-group col-md-12">
        <input class="btn btn-primary min-width" type="submit" value="开启">
            <input class="btn btn-danger" name="guanbi" type="submit" value="关闭">
                <input name="token" type="hidden" value="{$_W['token']}"/>
            </input>
        </input>
    </div>
</form>
{/if}

{template 'common/footer'}
