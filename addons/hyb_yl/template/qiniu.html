{template 'common/header'}
{if $op == 'display'}
<div class="main">
    <form action="" class="form-horizontal form" id="setting-form" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                七牛存储设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">
                        <span style="color:red;">
                            *
                        </span>
                        七牛AccessKey
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" name="qn_accesskey" type="text" value="{$settings['qn_accesskey']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">
                        <span style="color:red;">
                            *
                        </span>
                        七牛SecretKey
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" name="qn_secretkey" type="text" value="{$settings['qn_secretkey']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">
                        <span style="color:red;">
                            *
                        </span>
                        七牛存储对象名
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" name="qn_bucket" type="text" value="{$settings['qn_bucket']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">
                        <span style="color:red;">
                            *
                        </span>
                        七牛多媒体处理队列名
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" name="qn_queuename" type="text" value="{$settings['qn_queuename']}"/>
                        <div class="help-block">
                            媒体转码队列名,声音文件需要转码后才能在安卓和苹果上使用
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">
                        <span style="color:red;">
                            *
                        </span>
                        七牛访问域名
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" name="qn_domain" type="text" value="{$settings['qn_domain']}"/>
                        <div class="help-block">
                            七牛上可以绑定自己的域名来访问资源,此处填写绑定到七牛的域名(必须以"http://"开头)
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}"/>
            <input class="btn btn-primary col-lg-1" name="submit" type="submit" value="提交"/>
        </div>
    </form>
</div>
{/if}
{template 'common/footer'}
