{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            报名审核
        </h3>
    </div>
    <div class="panel-body">
        <form "="" action="" class="form-horizontal" method="POST">
            <label style="margin-right: 20px">
                {if $ress['z_yy_sheng'] == '1'}
                <input checked="checked" id="shenghe" name="z_yy_sheng" type="radio" value="0"/>
                取消审核
            </label>
            {else}
            <label style="margin-right: 20px">
                <input checked="checked" id="shenghe" name="z_yy_sheng" type="radio" value="1"/>
                通过审核
            </label>
            {/if}
            <div class="form-group">
                <div class="col-sm-12">
                    <input name="token" type="hidden" value="{$_W['token']}"/>
                    <input class="btn btn-primary" name="submit" type="submit" value="确定审核"/>
                </div>
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
