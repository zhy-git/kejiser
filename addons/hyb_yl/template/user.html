{template 'common/header'}
<div class="row">
    <div class="col-lg-6">
        <form action="" method="POST">
            <div class="input-group" style="width: 300px">
                <input class="form-control" name="keywords" placeholder="请输入用户姓名/电话" type="text">
                    <span class="input-group-btn">
                        <input class="btn btn-default" name="submit" type="submit" value="查找"/>
                    </span>
                </input>
            </div>
        </form>
    </div>
    <input name="token" type="hidden" value="{$_W['token']}"/>
</div>
<form action="" method="post">
    <div class="main">
        <div class="panel panel-info" style="border-color: #eee;">
            <div class="panel-heading" style="color: #242424;background-color: #eee;border-color: #eee;">
                用户列表
            </div>
            <div class="panel-body">
                <div class="table-responsive panel-body">
                    <table class="table">
                        <thead class="navbar-inner">
                            <tr>
                                <th style="width:150px;">
                                    用户头像
                                </th>
                                <th style="width:120px;">
                                    用户昵称
                                </th>
                                <th style="width:120px;">
                                    用户openid
                                </th>
                                <th style="width:100px;">
                                    手机号
                                </th>
                                <th style="width:80px;">
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {loop $rowss $key $item}
                            <tr>
                                <td>
                                    <img src="{php echo tomedia($item['u_thumb'])}" style="height:50px;width:50px"/>
                                </td>
                                <td>
                                    {$item['u_name']}
                                </td>
                                <td>
                                    {$item['openid']}
                                </td>
                                <td>
                                    {$item['u_phone']}
                                </td>
                                <td>
                                    <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('tijianbaogao', array('openid' => $item['openid'], 'op' =>'post'))}">
                                        添加体检报告
                                    </a>
                                    <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('jianybaogao', array('openid' => $item['openid'], 'op' =>'post'))}">
                                        添加检验报告
                                    </a>
                                </td>
                            </tr>
                            {/loop}
              {if empty($rowss)}
                            <tr>
                                <td colspan="4">
                                    暂无用户
                                </td>
                            </tr>
                            {/if}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            {$pager}
        </div>
    </div>
</form>
{template 'common/footer'}
