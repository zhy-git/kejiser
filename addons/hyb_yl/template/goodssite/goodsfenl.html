{template 'common/header'}
<ul class="nav nav-tabs">
    <li{if $op == 'display'} class="active"{/if}><a href="{php echo $this->createWebUrl('goodsfenl',array('op' => 'display'))}">商品分类</a></li>
    <li{if $op == 'post'} class="active"{/if}><a href="{php echo $this->createWebUrl('goodsfenl',array('op' => 'post') )}">添加分类</a></li>
</ul>
{if $op == 'display'}

<form action="" class="form-horizontal" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">
                排序
            </td>
            <td>
                分类名称
            </td>
            <!--     <td>资讯分类图标</td> -->
            <td>
                是否推荐
            </td>
            <td class="text-right">
                操作
            </td>
        </tr>
        {loop $products $item}
        <tr>
            <td>
                {$item['fid']}
            </td>
            <td>
                {$item['fenlname']}
            </td>
            <td>
                <img src="{media $item['fenlpic']}" width="50px" alt="">
            </td> 
            <td class="text-right">
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('goodsfenl', array('fid' => $item['fid'], 'op' =>'post'))}">
                    编辑
                </a>
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('goodsfenl', array('fid' => $item['fid'], 'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认吗？'); return false;">
                    删除
                </a>
            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}
{if $op == 'post'}
<form action="" class="form-horizontal" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                添加商品分类
            </h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-2" for="">
                    商品分类名称
                </label>
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <input autocomplete="off" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="fenlname" name="fenlname" placeholder="" type="text" value="{$item['fenlname']}">
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block">
                    商品分类名称
                </div>
            </div>
        </div>
            <div class="form-group" >
                <label class="control-label col-sm-2" >
                    商品分类图片
                </label>
                <div class="form-controls col-sm-5" style="margin-left: 80px;">
                    {php echo tpl_form_field_image('fenlpic', $item['fenlpic'])}
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-2 help-block">
                    （建议尺寸658x351）
                </div>
            </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input name="token" type="hidden" value="{$_W['token']}"/>
                <input class="btn btn-primary col-lg-1" name="submit" style="margin-left: 45%;" type="submit" value="提交"/>
            </div>
        </div>
    </div>
</form>
{/if}
{template 'common/footer'}
