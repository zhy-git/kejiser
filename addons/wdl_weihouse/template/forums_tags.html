<div class="main">
    <div class="category">
        <form action="" method="post" onsubmit="return formcheck(this)">
            <div class="panel panel-default">	
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                       <thead class="navbar-inner">
				<tr>
                                    <th style="width:5%;">ID</th>
					<th style="width:45%;">话题名称</th>
					<th >状态</th>		 
				 	<th >帖子数 </th>
					<th >浏览数</th>
                                        <th>管理</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['id']}</td>
					<td>
                                            
                                            <p>{$item['fname']}</p>                                           
                                             
					</td>
					<td>
					{if $item['disabled']==1}屏蔽{/if}	 
                                        {if $item['disabled']==0}显示{/if}
					</td>
   
					<td>
                                             {$item['total']}条
					</td>

					<td style="text-align:right;">
                                             {$item['views']}次 
					</td>
                                        <td>
                                            <a href="{php echo $this->createWebUrl('forums', array('op' => 'tags', 'id' => $item['id']))}"
                                           onclick="return confirm('确认删除此吗？');return false;" class="btn btn-default btn-sm"
                                           data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times"></i></a>
                                        </td>
				</tr>

				{/loop}

			</tbody>

		</table>
                </div>		
            </div>	
        </form>	
    </div>
    {$pager}
</div>
