{template 'common/header'}
<ul class="nav nav-tabs">
 
    <li>
    <a href="{php echo $this->createWebUrl('article', array('op' => 'post'))}">发布资讯</a></li>	
    <li>
    <a href="{php echo $this->createWebUrl('article', array('op' => 'display'))}">管理</a></li>
    <li class="active">
    <a href="{php echo $this->createWebUrl('category', array('op' => 'display'))}">栏目设置</a></li>
 
</ul>
<div class="main">
<form action="" method="post" class="article-post">
	<input type="hidden" name="parentid" value="{$parent['id']}" />
	<input type="hidden" name="id" value="{$id}" />
	<div class="we7-form">
	 
		<div class="form-group" ng-if="parentid">
			<label class="control-label col-sm-2">上级分类</label>
			<div class="form-controls col-sm-8">
                            <div class="form-control-static" ng-bind="parent.name">
                            {$parent['name']} 
                                
                            </div>
			</div>
		</div>
            	<div class="form-group">
			<label for="" class="control-label col-sm-2">分类名称</label>
			<div class="form-controls col-sm-8">
                             <input type="text" name="cname" class="form-control" value="{$category['name']}" />
				 
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-2">排序</label>
			<div class="form-controls col-sm-8">
                             <input type="text" name="displayorder" class="form-control" value="{$category['displayorder']}" />
				 
				<span class="help-block">分类的显示顺序，越大则越靠前 </span>
			</div>
		</div>
	
	 
		<div class="form-group">
			<label for="" class="control-label col-sm-2">是否启用</label>
			<div class="form-controls col-sm-8">
				<input id='enabled1' type="radio" name='enabled' value="1" {if $category['enabled']==1}checked{/if}/>
				<label for="enabled1">是</label>
				<input id='enabled2' type="radio" name='enabled' value="0"  {if $category['enabled']==0}checked{/if}/>
				<label for="enabled2">否</label>
				<span class="help-block"></span>
			</div>
		</div>
 
		<input type="hidden" name="token" value="{$_W['token']}" />
		<input name="submit" value="发布" class="btn btn-primary btn-submit" type="submit">
	</div>
</form>
</div>
{template 'common/footer'}
